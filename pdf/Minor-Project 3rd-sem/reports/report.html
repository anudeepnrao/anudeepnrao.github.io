  CDNImagePlot.prototype.computeImagePlotData = function(descriptions) {
    var parsedValues, mergedValues;

    function mergeValues(parsedValues, path) {
      var level, sequencer, merged, i, newPath, result, hasData;
      if (! path) {
        path = [];
      }
      level = parsedValues.map(function(value) {
        var i;
        if (!value) {return;}
        for (i = 0; i < path.length; i++) {
          value = value[path[i]];
          if (! value) {
            break;
          }
        }
        return value;
      });
      sequencer = new CDNHelpers.SequenceCombiner();
      merged = [];
      hasData = false;
      level.map(function(value) {
        if (!value) {return;}
        if (value.data) {
          hasData = true;
        } else {
          merged = sequencer.mergeWith(CDNHelpers.keys(value));
        }
      });
      result = {
        children: {},
        visible: true
      };
      for (i = 0; i < merged.length; i++) {
        newPath = path.slice();
        newPath.push(merged[i]);
        result.children[merged[i]] = mergeValues(parsedValues, newPath);
      }
      if (CDNHelpers.isEmpty(result.children) && hasData) {
        // Flatten/Merge the layer data
        result.data = level.reduce(function(prev, now) {
          if (now && now.data) {
            return prev.concat(now.data);
          } else {
            return prev;
          }
        }, []);
        result.fill_color = level.reduce(function(prev, now) {
          if (now && now.fill_color) {
            return now.fill_color;
          } else {
            return prev;
          }
        }, undefined);
        result.stroke_color = level.reduce(function(prev, now) {
          if (now && now.stroke_color) {
            return now.stroke_color;
          } else {
            return prev;
          }
        }, undefined);
      }
      return result;
    }

    function findBounds(layer) {
      var i, j, key, bounds, layerBounds, obj;
      bounds = {
        x0: Infinity,
        y0: Infinity,
        x1: -Infinity,
        y1: -Infinity
      };
      if (layer) {
        if (layer.data) {
          for (i = 0; i < layer.data.length; i++) {
            obj = layer.data[i];
            switch (obj.type) {
              case 'rectangle':
                if (obj.x < bounds.x0) {bounds.x0 = obj.x;}
                if (obj.y < bounds.y0) {bounds.y0 = obj.y;}
                if (obj.x + obj.width > bounds.x1) {bounds.x1 = obj.x + obj.width;}
                if (obj.y + obj.height > bounds.y1) {bounds.y1 = obj.y + obj.height;}
                break;
              case 'circle':
                if (obj.cx - obj.r < bounds.x0) {bounds.x0 = obj.cx - obj.r;}
                if (obj.cy - obj.r < bounds.y0) {bounds.y0 = obj.cy - obj.r;}
                if (obj.cx + obj.r > bounds.x1) {bounds.x1 = obj.cx + obj.r;}
                if (obj.cy + obj.r > bounds.y1) {bounds.y1 = obj.cy + obj.r;}
                break;
              case 'point':
                // We have to somehow assume a size for a point, lets go with 5
                // units of coordinate space for no particular reason
                if (obj.cx - 5 < bounds.x0) {bounds.x0 = obj.cx - 5;}
                if (obj.cy - 5 < bounds.y0) {bounds.y0 = obj.cy - 5;}
                if (obj.cx + 5 > bounds.x1) {bounds.x1 = obj.cx + 5;}
                if (obj.cy + 5 > bounds.y1) {bounds.y1 = obj.cy + 5;}
                break;
              case 'polygon':
              case 'polyline':
                for (j = 0; j < obj.points.length; j += 2) {
                  if (obj.points[j] < bounds.x0) {bounds.x0 = obj.points[j];}
                  if (obj.points[j + 1] < bounds.y0) {bounds.y0 = obj.points[j + 1];}
                  if (obj.points[j] > bounds.x1) {bounds.x1 = obj.points[j];}
                  if (obj.points[j + 1] > bounds.y1) {bounds.y1 = obj.points[j + 1];}
                }
                break;
            }
          }
        } else {
          for (key in layer) {
            layerBounds = findBounds(layer[key]);
            if (layerBounds.x0 < bounds.x0) {bounds.x0 = layerBounds.x0;}
            if (layerBounds.y0 < bounds.y0) {bounds.y0 = layerBounds.y0;}
            if (layerBounds.x1 > bounds.x1) {bounds.x1 = layerBounds.x1;}
            if (layerBounds.y1 > bounds.y1) {bounds.y1 = layerBounds.y1;}
          }
        }
      }
      return bounds;
    }

    // We will only look at the first comparison of each metric
    parsedValues = descriptions.map(function (description) {
      return this.parseImagePlotData(description[0]);
    }.bind(this));

    // Merge the metrics and merge the layer structures
    mergedValues = mergeValues(parsedValues);

    // Find bounds of coordinate space from the first metric
    this.bounds = findBounds(parsedValues[0]);

    this.data = mergedValues;
    this.renderGraph();
    this.renderLegend();
  };

  CDNImagePlot.prototype.renderGraph = function() {
    var xmlns, svg, group, width, height, ratio, imageHeight;

    function drawRectangle(obj, fill, stroke) {
      var rect;

      rect = document.createElementNS(xmlns, 'rect');
      if (fill) {
        rect.setAttributeNS(null, 'fill', fill);
      }
      if (stroke) {
        rect.setAttributeNS(null, 'stroke', stroke);
      }
      rect.setAttributeNS(null, 'x', obj.x);
      rect.setAttributeNS(null, 'y', obj.y);
      rect.setAttributeNS(null, 'width', obj.width);
      rect.setAttributeNS(null, 'height', obj.height);
      group.appendChild(rect);
      return rect;
    }

    function drawCircle(obj, fill, stroke) {
      var circle;

      circle = document.createElementNS(xmlns, 'circle');
      if (fill) {
        circle.setAttributeNS(null, 'fill', fill);
      }
      if (stroke) {
        circle.setAttributeNS(null, 'stroke', stroke);
      }
      circle.setAttributeNS(null, 'cx', obj.cx);
      circle.setAttributeNS(null, 'cy', obj.cy);
      circle.setAttributeNS(null, 'r', obj.r);
      group.appendChild(circle);
      return circle;
    }

    function drawPoint(obj, fill, stroke) {
      var line, lines;

      line = document.createElementNS(xmlns, 'line');
      if (fill) {
        line.setAttributeNS(null, 'fill', fill);
      }
      if (stroke) {
        line.setAttributeNS(null, 'stroke', stroke);
      }
      // Bounds calculation gave points 5 units space to work within
      line.setAttributeNS(null, 'x1', obj.cx - 5);
      line.setAttributeNS(null, 'y1', obj.cy - 5);
      line.setAttributeNS(null, 'x2', obj.cx + 5);
      line.setAttributeNS(null, 'y2', obj.cy + 5);
      group.appendChild(line);
      lines = [line];
      line = document.createElementNS(xmlns, 'line');
      if (fill) {
        line.setAttributeNS(null, 'fill', fill);
      }
      if (stroke) {
        line.setAttributeNS(null, 'stroke', stroke);
      }
      // Bounds calculation gave points 5 units space to work within
      line.setAttributeNS(null, 'x1', obj.cx - 5);
      line.setAttributeNS(null, 'y1', obj.cy + 5);
      line.setAttributeNS(null, 'x2', obj.cx + 5);
      line.setAttributeNS(null, 'y2', obj.cy - 5);
      group.appendChild(line);
      lines.push(line);
      return lines;
    }

    function drawPolygon(obj, fill, stroke) {
      var polygon;

      polygon = document.createElementNS(xmlns, 'polygon');
      if (fill) {
        polygon.setAttributeNS(null, 'fill', fill);
      }
      if (stroke) {
        polygon.setAttributeNS(null, 'stroke', stroke);
      }
      polygon.setAttributeNS(null, 'points', obj.points.join(' '));
      group.appendChild(polygon);
      return polygon;
    }

    function drawPolyline(obj, fill, stroke) {
      var polyline;

      polyline = document.createElementNS(xmlns, 'polyline');
      if (fill) {
        polyline.setAttributeNS(null, 'fill', fill);
      }
      if (stroke) {
        polyline.setAttributeNS(null, 'stroke', stroke);
      }
      polyline.setAttributeNS(null, 'points', obj.points.join(' '));
      group.appendChild(polyline);
      return polyline;
    }

    function drawLayer(layer) {
      var i, obj, key;
      if (!layer.visible) {
        return;
      }
      if (layer.data) {
        for (i = 0; i < layer.data.length; i++) {
          obj = layer.data[i];
          switch (obj.type) {
            case 'rectangle':
              drawRectangle(obj, layer.fill_color, layer.stroke_color);
              break;
            case 'circle':
              drawCircle(obj, layer.fill_color, layer.stroke_color);
              break;
            case 'point':
              drawPoint(obj, layer.fill_color, layer.stroke_color);
              break;
            case 'polygon':
              drawPolygon(obj, layer.fill_color, layer.stroke_color);
              break;
            case 'polyline':
              drawPolyline(obj, layer.fill_color, layer.stroke_color);
              break;
          }
        }
      } else {
        for (key in layer.children) {
          if (layer.children[key]) {
            drawLayer(layer.children[key]);
          }
        }
      }
    }
    width = 128;
    height = 128;
    imageHeight = 0;
    ratio = 1;

    xmlns = 'http://www.w3.org/2000/svg';
    svg = document.createElementNS(xmlns, 'svg');
    if (this.bounds.x0 < Infinity && this.bounds.y0 < Infinity && this.bounds.x1 > -Infinity && this.bounds.y1 > -Infinity) {
      // Add a 5 unit border onto the bounds
      width = (this.bounds.x1 - this.bounds.x0) + 10;
      imageHeight = this.bounds.y0 + this.bounds.y1;
      height = (this.bounds.y1 - this.bounds.y0) + 10;
      svg.setAttributeNS(null, 'viewBox', '' + (this.bounds.x0 - 5) +
          ' ' + (this.bounds.y0 - 5) +
          ' ' + width +
          ' ' + (height));
      ratio = width / height;
    }
    if (width < 128) {
      width = 128;
      height = width / ratio;
    }
    if (height < 128) {
      height = 128;
      width = ratio * height;
    }
    if (width > 512) {
      width = 512;
      height = width / ratio;
    }
    if (height > 512) {
      height = 512;
      width = ratio * height;
    }
    svg.setAttributeNS(null, 'version', '1.1');
    svg.setAttributeNS(null, 'preserveAspectRatio', 'xMaxYMid meet');
    svg.setAttributeNS(null, 'width', width);
    svg.setAttributeNS(null, 'height', height);

    group = document.createElementNS(xmlns, 'g');
    group.setAttributeNS(null, 'fill', 'none');
    group.setAttributeNS(null, 'stroke', 'black');
    group.setAttributeNS(null, 'stroke-width', '1');
    // Flip the coordinate space vertically
    group.setAttributeNS(null, 'transform', 'translate(0, '+imageHeight+') scale(1, -1)');
    this.designGroup = group;
    svg.appendChild(group);

    if (this.data) {
      drawLayer(this.data);
    }
    if (this.flightLine) {
      group.appendChild(this.flightLine);
    }

    CDNHelpers.removeChildren(this.svgContainer);
    this.svgContainer.appendChild(svg);
  };

  CDNImagePlot.prototype.renderLegend = function() {

    function constructLegend(parentContainer, layer, name, disabled) {
      var container, title, checkbox, swatch, titleText, key, checkboxes;
      checkboxes = [];
      container = document.createElement('div');
      if (name) {
        container.className = 'cdn-imageplot-legend-container';
        title = document.createElement('label');
        title.className = 'cdn-imageplot-legend-title';
        checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        if (layer.visible) {
          checkbox.checked = layer.visible;
        }
        if (disabled) {
          checkbox.disabled = true;
        }
        checkbox.addEventListener('change', function(event) {
          var i;
          if (! checkbox.disabled) {
            checkboxes.map(function(c) {
              c.disabled = !checkbox.checked;
            });
            layer.visible = !!checkbox.checked;
            this.renderGraph();
          }
        }.bind(this));
        title.appendChild(checkbox);
        if (layer.data) {
          swatch = document.createElement('div');
          swatch.className = 'cdn-imageplot-legend-swatch';
          if (layer.fill_color) {
            swatch.style.backgroundColor = layer.fill_color;
          } else {
            swatch.style.backgroundColor = 'transparent';
          }
          if (layer.stroke_color) {
            swatch.style.borderColor = layer.stroke_color;
          } else {
            swatch.style.borderColor = 'black';
          }
          title.appendChild(swatch);
        }
        titleText = document.createElement('span');
        titleText.textContent = name;
        title.appendChild(titleText);
        container.appendChild(title);
      }
      for (key in layer.children) {
        checkboxes = checkboxes.concat(constructLegend.call(this, container, layer.children[key], key, !layer.visible));
      }
      parentContainer.appendChild(container);
      if (checkbox) {
        return checkboxes.concat([checkbox]);
      } else {
        return checkboxes;
      }
    }

    CDNHelpers.removeChildren(this.legendContainer);
    if (this.data) {
      constructLegend.call(this, this.legendContainer, this.data, '');

  CDNImagePlot.prototype.parseImagePlotData = function(description) {
    var value, name;

    function parsePathData(value) {
      var paths, i, j, type, points, obj, withValue;
      paths = [];
      withValue = false;
      // Make the path easy to consume by turning all sequences of comma and
      // whitespace into a single space character.
      value = ('' + value).replace(/[\s,]+/g, ' ');
      // Make sure there are spaces around sequences of A-Za-z
      value = value.replace(/([^\s^])([A-Za-z]+)/g, function(match, before, op) {
        return before + ' ' + op;
      });
      value = value.replace(/([A-Za-z]+)([^\s$])/g, function(match, op, after) {
        return op + ' ' + after;
      });
      // We can now easily tokenize by splitting on space
      value = value.trim().split(' ').map(function(v) {
        // Convert strings which look like numbers into numbers
        if (v === "") {
          return undefined;
        } else if ((+v) == v) {
          return (+v);
        } else {
          return v;
        }
      });
      value = value.filter(function(v) {
        return v !== undefined;
      });
      // Build up our parsed objects from the tokens
      for (i = 0; i < value.length;) {
        obj = {};
        // Do we have a string (change of type)?
        if (('' + value[i]) === value[i]) {
          switch (value[i].charAt(0)) {
            case 'R':
              type = 'rectangle';
              break;
            case 'B':
              type = 'box';
              break;
            case 'G':
              type = 'polygon';
              break;
            case 'L':
              type = 'polyline';
              break;
            case 'C':
              type = 'circle';
              break;
            case 'P':
              type = 'point';
              break;
            default:
              console.error('Unknown type for ImagePlot: '+value[i].charAt(0));
              type = undefined;
              break;
          }
          withValue = (value[i].charAt(1) === 'V');
          i += 1;
        }
        if (! type) {
          // skip to the next type marker
          for (j = i; j < value.length; j++) {
            if (('' + value[j]) === value[j]) {
              i = j;
              type = true;
              break;
            }
          }
          if (type) {
            continue;
          }
          break;
        }
        obj.type = type;
        switch (type) {
          case 'rectangle':
            obj.x = value[i];
            obj.y = value[i + 1];
            obj.width = value[i + 2];
            obj.height = value[i + 3];
            i += 4;
            break;
          case 'box':
            obj.type = 'rectangle';
            obj.x = value[i];
            obj.y = value[i + 1];
            obj.width = value[i + 2] - obj.x;
            obj.height = value[i + 3] - obj.y;
            i += 4;
            break;
          case 'circle':
            obj.cx = value[i];
            obj.cy = value[i + 1];
            obj.r = value[i + 2];
            i += 3;
            break;
          case 'point':
            obj.cx = value[i];
            obj.cy = value[i + 1];
            i += 2;
            break;
          case 'polygon':
          case 'polyline':
            // find the end of the polygon/polyline
            for (j = i + 1; j < value.length; j++) {
              if (('' + value[j]) === value[j]) {
                break;
              }
            }
            if (withValue) {
              j--;
            }
            obj.points = value.slice(i, j);
            i = j;
            break;
          default:
            console.error('Unhandled type for ImagePlot: '+value[i].charAt(0));
            // This results in infinite loops
            return;
        }
        if (withValue) {
          obj.value = value[i];
          i += 1;
        }
        paths.push(obj);
      }
      return paths;
    }

    function parseNestedData(value) {
      var key;
      if (! value || CDNHelpers.isEmpty(value)) {
        return undefined;
      }
      if (value.data != undefined) {
        value.data = parsePathData(value.data);
        if (value.fill_color) {
          value.fill_color = colorToRgba(value.fill_color);
        }
        if (value.stroke_color) {
          value.stroke_color = colorToRgba(value.stroke_color);
        }
      } else {
        for (key in value) {
          value[key] = parseNestedData(CDNHelpers.parseTclDict(value[key]));
        }
      }
      return value;
    }

    if (! description.defined) {
      return undefined;
    }

    value = parseNestedData(CDNHelpers.parseTclDict(description.rawValue));
    return value;
  };

  CDNImagePlot.prototype.renderFlightLine = function(points) {
    var xmlns = 'http://www.w3.org/2000/svg';
    if (this.flightLine) {
      this.designGroup.removeChild(this.flightLine);
      this.flightLine = undefined;
    }
    if (points) {
      this.flightLine = document.createElementNS(xmlns, 'polyline');
      this.flightLine.setAttributeNS(null, 'stroke', 'black');
      this.flightLine.setAttributeNS(null, 'stroke-width', '2');
      this.flightLine.setAttributeNS(null, 'points', points.map(function(p){return p.join(' ')}).join(' '));
      this.designGroup.appendChild(this.flightLine);
    }
  };



  window.CDNHistogram = CDNHistogram;
  window.CDNImagePlot = CDNImagePlot;
})();

  CDNDataCell.prototype.valuesUpdated = function(callReturns) {

  CDNDataCell.prototype.renderCellContents = function() {

    for (i = 0; i < this.values.length; i++) {
      valueCell = this.cells[i * 2];
      deltaCell = this.cells[(i * 2) + 1];
      if (! valueCell) { continue; }
      this.fillValueCell(valueCell, i, this.values[i]);
      if (! this.values[i].gold && this.values[i].percentDiff !== '') {
        deltaCell.className = 'cdn-metric-delta';
        this.fillDeltaCell(deltaCell, i, this.values[i], showPercent);
        deltaCell.style.display = '';
        valueCell.colSpan = 1;
        valueCell.setAttribute('data-has-delta-cell', 'yes');
      } else if (deltaCell) {
        deltaCell.style.display = 'none';
        valueCell.removeAttribute('data-has-delta-cell', 'yes');

      valueCell.title = '';
      deltaCell.title = '';
      if (! this.values[i].singleMetric) {
        if (this.values[i].gold) {
          valueCell.setAttribute('data-metric-compare', 'gold');
          deltaCell.setAttribute('data-metric-compare', 'gold');
        } else {
          valueCell.setAttribute('data-metric-compare', this.values[i].relation);
          deltaCell.setAttribute('data-metric-compare', this.values[i].relation);
        }
      } else if (this.values[i].targetRelation === CDNMetricComparison.BAD) {
        valueCell.setAttribute('data-metric-compare', this.values[i].targetRelation);
        deltaCell.setAttribute('data-metric-compare', this.values[i].targetRelation);
        switch (this.values[i].cmp) {
        case CDNMetricComparison.CMP_LARGER:
        case CDNMetricComparison.CMP_LARGER_LIMITED:
          valueCell.title = 'Below target of '+this.values[i].target;
          deltaCell.title = 'Below target of '+this.values[i].target;

        case CDNMetricComparison.CMP_SMALLER:
        case CDNMetricComparison.CMP_SMALLER_LIMITED:
          valueCell.title = 'Above target of '+this.values[i].target;
          deltaCell.title = 'Above target of '+this.values[i].target;
          break;
        }
      } else {
        valueCell.removeAttribute('data-metric-compare');
        deltaCell.removeAttribute('data-metric-compare');
      }
      valueCell.setAttribute('data-metric', this.values[i].name);
      valueCell.setAttribute('data-metric-value-type', this.values[i].number ? 'number' : 'string');

      deltaCell.setAttribute('data-metric-value-type', this.values[i].number ? 'number' : 'string');

  CDNDataCell.renderValue = function(value, targetUnits) {
    var rawValue, number, unitMatch, units;

    function multi(siPrefix) {
      if (siPrefix.length < 2) {
        return 1;
      }
      switch (siPrefix.substr(0, 1)) {
        case 'Y': return 1e24;
        case 'Z': return 1e21;
        case 'E': return 1e18;
        case 'P': return 1e15;
        case 'T': return 1e12;
        case 'G': return 1e9;
        case 'M': return 1e6;
        case 'k': return 1e3;
        case 'h': return 1e2;
        case 'd': return 1e-1;
        case 'c': return 1e-2;
        case 'm': return 1e-3;
        case 'u': return 1e-6;
        case 'n': return 1e-9;
        case 'p': return 1e-12;
        case 'f': return 1e-15;
        case 'a': return 1e-18;
        case 'z': return 1e-21;
        case 'y': return 1e-24;
        default:  return 1;
      }
    }

    rawValue = value;
    number = false;

    // Value looks like a float (matches 3.5, 3e5, 3.5E-7 but not integers)
    if (value && (''+value)===value && value.match(/^[-\+]?[0-9]+(\.[0-9]+|(\.[0-9]+)?[eE][-\+]?[0-9]+)(\s|$)/)) {

      rawValue = parseInt(value, 10);
      number = true;
    }

    if (isNaN(rawValue)) {
      rawValue = value;
      number = false;
    }

    if (number) {
      unitMatch = value.match(/^[0-9\-\+\.eE]+\s+(.+)/);
      units = "";
      if (unitMatch && unitMatch[1]) {
        units = unitMatch[1];

        if (units !== '%') {
          rawValue *= 100;
        }
      } else {
        // Pull the units off the end of the value
        if (units && targetUnits) {

          rawValue *= multi(units) / multi(targetUnits);
        }
      }
    }

    return {
      rawValue: rawValue,
      isNumber: number

  };

  CDNDataCell.renderSeconds = function(value, precision) {
    var toFixed = false, time, minutes, seconds;
    if (precision !== undefined) {
      toFixed = true;
    }
    // Hours
    time = [Math.floor(value / 3600)];
    // Minutes
    minutes = Math.floor((value % 3600) / 60);
    if (minutes < 10) {
      time.push('0' + minutes);
    } else {
      time.push(minutes);
    }
    // Seconds
    seconds = value % 60;
    if (toFixed) {
      seconds = seconds.toFixed(precision);
    }
    if (seconds < 10) {
      time.push('0' + seconds);
    } else {
      time.push(seconds);
    }
    return time.join(':');
  };

  CDNDataCell.numberWithCommas = function(x) {
    var parts = x.toString().split(".");
    parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    return parts.join(".");
  };

  /* Value normalizer for CDNMetricComparison */
  CDNDataCell.normalize = function(metric, metricConfig, description) {
    var rendered, rawThreshold;
    // _name_ metric does not have a metricConfig so we cannot assume one exists
    description.rawUnits = metricConfig ? metricConfig.units || '' : '';
    if (metric) {
      rendered = CDNDataCell.renderValue(metric.value, description.rawUnits);
    }
    rawThreshold = 0;
    if (metricConfig && metricConfig.threshold) {
      // Turn our threshold into a number
      rawThreshold = CDNDataCell.renderValue(metricConfig.threshold, description.rawUnits);
      if (rawThreshold.isNumber) {
        rawThreshold = rawThreshold.rawValue;
        // Make sure the threshold is positive
        if (rawThreshold < 0) { rawThreshold *= -1 }
      } else {
        rawThreshold = 0;
      }
    }
    description.rawThreshold = rawThreshold;
    if (metric) {
      description.number = rendered.isNumber;
      description.rawValue = rendered.rawValue;
      description.inherited = metric.inherited;
    }
    if (description.number && description.rawUnits === 's') {
      description.renderedValue = CDNDataCell.renderSeconds(description.rawValue, metricConfig && metricConfig.dp || 0);
    } else if (description.number) {
      description.renderedValue = CDNDataCell.numberWithCommas(description.rawValue.toFixed(metricConfig && metricConfig.dp || 0));
    } else {
      description.renderedValue = description.rawValue === undefined ? '' : description.rawValue;
    }
    return description.rawValue;
  };

  window.CDNDataCell = CDNDataCell;

  window.CDNMetricComparison.registerCellRenderer(undefined, CDNDataCell);
})();

        case CDNMetricComparison.CMP_LARGER_LIMITED:
          this.cells[i * 2].title = 'Below target of '+this.values[i].target;

        case CDNMetricComparison.CMP_SMALLER:
        case CDNMetricComparison.CMP_SMALLER_LIMITED:
          this.cells[i * 2].title = 'Above target of '+this.values[i].target;
          break;
        }
      } else {
        this.cells[i * 2].removeAttribute('data-metric-compare');
      }
    }

  /* Value normalizer for CDNMetricComparison */
  CDNBooleanCell.normalize = function(metric, metricConfig, description) {

    value = metric ? metric.value : metric.rawValue;
    if (value === undefined) {
      return undefined;
    }

(function() {

  function CDNAlertCell(metricComparison) {
    this.extended.apply(this, arguments);
    this.className = 'cdn-alert-cell-renderer';
  }
  CDNHelpers.extend(CDNDataCell, CDNAlertCell);

  CDNAlertCell.prototype.fillValueCell = function(valueCell, index, value) {
    var i, ul, li;
    CDNHelpers.removeChildren(valueCell);
    ul = document.createElement('ul');
    if (! value.renderedValue) {
      return;
    }
    valueCell.appendChild(ul);
    for (i = 0; i < value.renderedValue.length; i++) {
      li = document.createElement('li');
      li.textContent = value.renderedValue[i];
      ul.appendChild(li);
    }
  };

  /* Value normalizer for CDNMetricComparison */
  CDNAlertCell.normalize = function(metric, metricConfig, description) {
    var list, keys, key, i, ordered;
    description.number = false;
    if (metric) {
      description.inherited = metric.inherited;
    }
    if (description.rawValue) {
      list = CDNHelpers.parseTclDict(description.rawValue);
      // Sort by key alphabetically so that we compare like for like
      keys = CDNHelpers.keys(list).sort();
      ordered = {};
      description.rawValue = [];
      for (i = 0; i < keys.length; i++) {
        key = keys[i];
        ordered[key] = list[key];
        description.rawValue.push('{'+key+'}', '{'+list[key]+'}');
      }
      description.rawValue = description.rawValue.join(' ');
      description.renderedValue = CDNHelpers.values(ordered);
    }
    return description.rawValue;
  };

  window.CDNAlertCell = CDNAlertCell;

  window.CDNMetricComparison.registerCellRenderer('alert', CDNAlertCell);

})();

(function() {

  function CDNMessagesCell(metricComparison) {
    this.extended.apply(this, arguments);
    this.className = 'cdn-messages-cell-renderer';
  }
  CDNHelpers.extend(CDNDataCell, CDNMessagesCell);

  CDNMessagesCell.prototype.applyCells = function(cells) {
    var that = this, i;

    function addMouseHandler(cell, index) {
      cell.addEventListener('click', that.openPopup.bind(that, index));
    }

    this.extended.prototype.applyCells.apply(this, arguments);

    for (i = 0; i < this.cells.length; i++) {
      addMouseHandler(this.cells[i], i);
    }

    return this.cells;
  };

  CDNMessagesCell.prototype.renderCellContents = function() {
    var valueCell, deltaCell, i;

    this.applyCustomComparison(this.values);

    this.extended.prototype.renderCellContents.apply(this, arguments);

    if (this.values.length === 1) {
      valueCell = this.cells[0];
      deltaCell = this.cells[1];
      if (this.values[0].errorCount > 0) {
        valueCell.setAttribute('data-metric-compare', 'bad');
        deltaCell.setAttribute('data-metric-compare', 'bad');
      } else if (this.values[0].warningCount > 0) {
        valueCell.setAttribute('data-metric-compare', 'gold');
        deltaCell.setAttribute('data-metric-compare', 'gold');
      }
    }
  };

  CDNMessagesCell.prototype.applyCustomComparison = function(values) {
    var i, gold, value, worstError, worstWarning, worstDifference;
    if (values.length > 1) {
      gold = values[values.length - 1];
      for (i = 0; i < values.length - 1; i++) {
        value = values[i];
        if (! value.defined || ! gold.defined) {
          value.relation = CDNMetricComparison.NEUTRAL;
          continue;
        }
        // Look at error count
        worstError = CDNHelpers.values(this.extractDifference(value.errorIdCount, gold.errorIdCount)).reduce(function(previous, value) {
          return Math.max(previous, value);
        }, -Infinity);
        worstWarning = CDNHelpers.values(this.extractDifference(value.warningIdCount, gold.warningIdCount)).reduce(function(previous, value) {
          return Math.max(previous, value);
        }, -Infinity);
        worstDifference = Math.max(worstError, worstWarning);
        if (worstDifference > -Infinity && worstDifference !== 0) {
          if (worstDifference > 0) {
            value.relation = CDNMetricComparison.BAD;
          } else {
            value.relation = CDNMetricComparison.GOOD;
          }
        } else {
          value.relation = CDNMetricComparison.NEUTRAL;
        }
      }
    }
  };

  CDNMessagesCell.prototype.extractDifference = function(value, gold) {
    var differences, key;
    differences = {};
    for (key in value) {
      if (key in gold) {
        if (value[key] !== gold[key]) {
          differences[key] = value[key] - gold[key];
        }
      } else {
        differences[key] = value[key];
      }
    }
    for (key in gold) {
      if (!(key in value)) {
        differences[key] = -gold[key];
      }
    }
    return differences;
  };

  CDNMessagesCell.prototype.fillValueCell = function(valueCell, index, value) {
    var errorSpan, warningSpan;
    CDNHelpers.removeChildren(valueCell);
    if (! value.defined) {
      return;
    }
    errorSpan = document.createElement('span');
    errorSpan.textContent = 'e:'+value.errorCount;
    if (value.errorCount > 0) {
      errorSpan.setAttribute('data-cdn-messages-has-errors', 'yes');
    }
    valueCell.appendChild(errorSpan);
    warningSpan = document.createElement('span');
    warningSpan.textContent = 'w:'+value.warningCount;
    if (value.warningCount > 0) {
      warningSpan.setAttribute('data-cdn-messages-has-warnings', 'yes');
    }
    valueCell.appendChild(warningSpan);
  };

  CDNMessagesCell.prototype.openPopup = function(index) {
    var value, table, tr, td, i, j, props, message, modal;
    value = this.values[Math.floor(index / 2)];

    table = document.createElement('table');
    table.className = 'cdn-messages-table';
    tr = document.createElement('tr');
    table.appendChild(tr);
    props = ['Type', '#num', 'Msg ID', 'Message'];
    for (i = 0; i < props.length; i++) {
      td = document.createElement('th');
      td.textContent = props[i];
      tr.appendChild(td);
    }
    props = ['severity', 'count', 'id', 'short'];
    for (i = 0; i < value.renderedValue.length; i++) {
      tr = document.createElement('tr');
      table.appendChild(tr);
      message = value.renderedValue[i];
      for (j = 0; j < props.length; j++) {
        td = document.createElement('td');
        td.textContent = message[props[j]];
        td.className = 'cdn-messages-table-'+props[j];
        tr.appendChild(td);
      }
    }

    modal = new CDNModal(table);
    modal.show();
  };

  /* Value normalizer for CDNMetricComparison */
  CDNMessagesCell.normalize = function(metric, metricConfig, description) {
    var list, i, ordered;
    description.number = false;
    if (metric) {
      description.inherited = metric.inherited;
    }
    list = CDNHelpers.parseTclList(description.rawValue).map(CDNHelpers.parseTclDict).map(function(message) {
      if (message.severity) {
        message.severity = ('' + message.severity).toLowerCase()
      }
      return message;
    });
    description.errorCount = 0;
    description.warningCount = 0;
    description.errorIdCount = {};
    description.warningIdCount = {};
    list.map(function(message) {
      switch (message.severity) {
        case 'error':
          description.errorCount += +message.count;
          if (! description.errorIdCount[message.id]) {
            description.errorIdCount[message.id] = 0;
          }
          description.errorIdCount[message.id] += +message.count;
          break;
        case 'warning':
          description.warningCount += +message.count;
          if (! description.warningIdCount[message.id]) {
            description.warningIdCount[message.id] = 0;
          }
          description.warningIdCount[message.id] += +message.count;
          break;
      }
    });
    ordered = list.sort(function(a, b) {
      if (a.severity !== b.severity) {
        if (a.severity === 'error') {
          return -1;
        } else if (b.severity === 'error') {
          return 1;
        } else if (a.severity === 'warning') {
          return -1;
        } else if (b.severity === 'warning') {
          return 1;
        }
      }
      if (a.id > b.id) {
        return 1;
      } else if (a.id < b.id) {
        return -1;
      } else {
        return 0;
      }
    });
    description.renderedValue = ordered;
    return description.rawValue;
  };

  window.CDNMessagesCell = CDNMessagesCell;

  window.CDNMetricComparison.registerCellRenderer('messages', CDNMessagesCell);

})();

      deltaCell.title = '';

          deltaCell.setAttribute('data-metric-compare', 'gold');

        valueCell.setAttribute('data-metric-compare', this.values[i].targetRelation);

        case CDNMetricComparison.CMP_LARGER_LIMITED:

          deltaCell.title = 'Below target of '+this.values[i].target;

        case CDNMetricComparison.CMP_SMALLER:
        case CDNMetricComparison.CMP_SMALLER_LIMITED:
          valueCell.title = 'Above target of '+this.values[i].target;
          deltaCell.title = 'Above target of '+this.values[i].target;
          break;
        }
      } else {
        valueCell.removeAttribute('data-metric-compare');
        deltaCell.removeAttribute('data-metric-compare');
      }
      valueCell.setAttribute('data-metric', this.values[i].name);
      valueCell.setAttribute('data-metric-value-type', this.values[i].number ? 'number' : 'string');
      deltaCell.setAttribute('data-metric', this.values[i].name);
      deltaCell.setAttribute('data-metric-value-type', this.values[i].number ? 'number' : 'string');
      if (this.metricConfig && this.metricConfig.type) {

  CDNHtmlCell.renderValue = function(value, targetUnits) {
    var rawValue, number, unitMatch, units;

    function multi(siPrefix) {

        case 'Z': return 1e21;
        case 'E': return 1e18;
        case 'P': return 1e15;
        case 'T': return 1e12;
        case 'G': return 1e9;
        case 'M': return 1e6;
        case 'k': return 1e3;
        case 'h': return 1e2;
        case 'd': return 1e-1;
        case 'c': return 1e-2;
        case 'm': return 1e-3;
        case 'u': return 1e-6;
        case 'n': return 1e-9;
        case 'p': return 1e-12;
        case 'f': return 1e-15;
        case 'a': return 1e-18;
        case 'z': return 1e-21;
        case 'y': return 1e-24;
        default:  return 1;

    rawValue = value;
    number = false;

    // Value looks like a float (matches 3.5, 3e5, 3.5E-7 but not integers)
    if (value && (''+value)===value && value.match(/^[-\+]?[0-9]+(\.[0-9]+|(\.[0-9]+)?[eE][-\+]?[0-9]+)(\s|$)/)) {
      rawValue = parseFloat(value, 10);
      number = true;

    // Value looks like an integer
    } else if (value && (''+value)===value && value.match(/^[-\+]?[0-9]+(\s|$)/)) {
      rawValue = parseInt(value, 10);
      number = true;
    }

    if (isNaN(rawValue)) {

        unitMatch = value.match(/^[0-9\-\+\.eE]+\s+(.+)/);

          rawValue *= multi(units) / multi(targetUnits);

    description.rawUnits = metricConfig ? metricConfig.units || '' : '';
    if (metric) {
      rendered = CDNHtmlCell.renderValue(document.createRange().createContextualFragment(metric.value), description.rawUnits);

    rawThreshold = 0;
    if (metricConfig && metricConfig.threshold) {
      // Turn our threshold into a number
      rawThreshold = CDNHtmlCell.renderValue(metricConfig.threshold, description.rawUnits);
      if (rawThreshold.isNumber) {

        // Make sure the threshold is positive
        if (rawThreshold < 0) { rawThreshold *= -1 }

    description.rawThreshold = rawThreshold;
    if (metric) {
      description.number = rendered.isNumber;
      description.rawValue = rendered.rawValue;
      description.inherited = metric.inherited;
    }
    description.renderedValue = metric.value;
    return description.rawValue;
  };

  window.CDNHtmlCell = CDNHtmlCell;

  window.CDNMetricComparison.registerCellRenderer('html', CDNHtmlCell);
})();

(function() {

      //   timing.setup.wns.view:view.group:group

      //   timing.setup.wns
      // Paths are at:
      //   timing.setup.paths.view:view.group:group
      //   timing.hold.paths.group:group
      //   timing.setuo.paths

      //   timing.setup.histogram
      //   timing.hold.histogram

      viewGroup = parts.slice(3).join('.');

      }
      cdnDataManager.getComparableThings(function(things) {
        var a, newPath, newRun, rootPath, subIndex;

          rootPath = cdnDataManager.getComparisonPath().split('/').filter(function(p) {return !!p;})

            case cdnDataManager.COMPARE_RUNS:
              newRun = cdnDataManager.getRunIds()[index];
              newPath = rootPath.slice();
              if (this.metricComparison.subpath) {newPath = newPath.concat(this.metricComparison.subpath.split('/'))}
              if (this.metricComparison.secondarySubpath) {newPath = newPath.concat(this.metricComparison.secondarySubpath.split('/'))}

            case cdnDataManager.COMPARE_TESTSUITES:
              newRun = things[index].id;

              newRun = this.metricComparison.subpath;
              newPath = [];

          newPath = newPath.join('/');

(function() {

  function CDNHistogramCell(metricComparison) {
    this.metricConfig = undefined;
    CDNCellRenderer.apply(this, arguments);
    this.className = 'cdn-histogram-cell';
    if (metricComparison) {
      this.popover = document.createElement('div');
      this.popover.className = 'cdn-histogram-popover';
      this.popoverText = document.createElement('div');

  CDNHistogramCell.prototype.applyCells = function(cells, pageConfig) {

    this.pageConfig = pageConfig;
    this.cells = cells;

    if (this.className) {
      for (i = 0; i < this.cells.length; i++) {
        this.cells[i].className = this.className;
      }
    }
    for (i = 0; i < this.cells.length; i++) {
      if (i % 2 === 0) {
        this.cells[i].colSpan = 2;
      } else {
        // Don't need any delta cells
        this.cells[i].style.display = 'none';
      }
    }

    if (this.metricComparison instanceof CDNMetricSummaryComparison) {
      for (i = 0; i < this.cells.length; i += 2) {
        CDNHelpers.removeChildren(this.cells[i]);
      }
      return cells;
    }

    regexp = false;
    if (this.metricComparison.metric) {
      regexp = new RegExp(this.metricComparison.metric);
    }

    filteredAll = (this.groupAllComparisons || []).filter(function(c) {
      if (this.columnComparisons.indexOf(c) >= 0) {
        return false;
      }
      if (regexp !== false && ! c.metric.match(regexp)) {
        return false;
      }
      return true;
    }.bind(this));

    filteredConfigs = (this.groupPageConfigs.slice() || []);

    filteredRow = (this.groupRowComparisons || []).filter(function(c, i) {
      if (c === this.metricComparison) {
        filteredConfigs[i] = null;
        return false;
      }
      if (regexp !== false && ! c.metric.match(regexp)) {
        filteredConfigs[i] = null;
        return false;
      }
      return true;

    maxComparison = new CDNMetricSummaryComparison(CDNMetricSummaryComparison.MAXIMUM, filteredAll);

    filteredRow.unshift(minComparison);

    this.maxValue = groupValues.shift();

    waiting = 0;

    waiting++;

    for (i = 0; i < groupValues.length; i++) {
      for (j = 0; j < groupValues[i].length; j++) {
        if (! comparison[j]) {
          comparison[j] = [];
        }
        comparison[j][i] = CDNHelpers.shallowClone(groupValues[i][j]);
        comparison[j][i].groupColumnName = '';
        if (filteredConfigs[i]) {
          if (filteredConfigs[i].title) {
            comparison[j][i].groupColumnName = filteredConfigs[i].title;

            waiting++;

      rect.setAttributeNS(null, 'y', y0);
      rect.setAttributeNS(null, 'width', width);

        rect.addEventListener('mouseout', this.removePopover.bind(this, shade));
        shade.addEventListener('mouseover', this.setPopover.bind(this, shade));
        shade.addEventListener('mouseout', this.removePopover.bind(this, shade));

    }

    CDNHelpers.removeChildren(container);
    container.appendChild(svg);
  };

  CDNHistogramCell.prototype.setPopover = function(el, event) {
    var clientRect, x, y;
    if (el && el.hasAttributeNS(null, 'title')) {

      this.popover.parentNode.removeChild(this.popover);
    }
  };


  window.CDNHistogramCell = CDNHistogramCell;
})();

    if (definition.length === 3) {
      return 'rgb('+definition.join(',')+')';
    } else if (definition.length === 4) {
      definition[3] = definition[3] / 255;
      return 'rgba('+definition.join(',')+')';
    } else {
      return undefined;
    }
  }

  function CDNHistogramRenderer(metricComparison) {
    CDNCellRenderer.apply(this, arguments);
    this.popover = document.createElement('div');
    this.popover.className = 'cdn-histogram-popover';
    this.popoverText = document.createElement('div');
    this.popover.appendChild(this.popoverText);
  }
  CDNHelpers.extend(CDNCellRenderer,CDNHistogramRenderer);

  CDNHistogramRenderer.prototype.finalize = function() {
    this.removePopover();
    CDNCellRenderer.prototype.finalize.apply(this, arguments);
  };

  CDNHistogramRenderer.prototype.renderCellContents = function() {
    var i;
    this.cells[0].colSpan = this.cells.length;
    for (i = 1; i < this.cells.length; i++) {
      this.cells[i].style.display = 'none';
    }

    if (this.metricComparison instanceof CDNMetricSummaryComparison) {
      CDNHelpers.removeChildren(this.cells[0]);
      return;
    }

    if (this.cells.length > 0) {
      this.computeHistogramData(this.values);
    }
  };

  CDNHistogramRenderer.prototype.computeHistogramData = function(values) {
    var parsedValues, i, j, mergedLabels, labelSequencer, mergedSeries, seriesSequencer, data, runIds;

    runIds = cdnDataManager.getComparableLabels();

    parsedValues = values.map(this.parseHistogramData.bind(this));

    labelSequencer = new CDNHelpers.SequenceCombiner();
    seriesSequencer = new CDNHelpers.SequenceCombiner();
    mergedLabels = [];
    mergedSeries = [];
    this.xAxisLabel = undefined;
    this.yAxisLabel = undefined;
    parsedValues.map(function(value) {
      if (value) {
        mergedLabels = labelSequencer.mergeWith(value.labels);
        mergedSeries = seriesSequencer.mergeWith(CDNHelpers.keys(value.series));
        if (value.x_axis) {
          this.xAxisLabel = value.x_axis;
        }
        if (value.y_axis) {
          this.yAxisLabel = value.y_axis;
        }
      }
    }.bind(this));

    data = {};
    for (i = 0; i < mergedLabels.length; i++) {
      data[mergedLabels[i]] = parsedValues.map(function(value, runIndex) {
        var data, index;
        data = {};
        if (value) {
          index = value.labels.indexOf(mergedLabels[i]);
          for (j = 0; j < mergedSeries.length; j++) {
            data[mergedSeries[j]] = undefined;
            if (index >= 0 && value.series[mergedSeries[j]]) {
              data[mergedSeries[j]] = {
                series: mergedSeries[j],
                label: mergedLabels[i],
                value: value.series[mergedSeries[j]].values[index]
              };
              if (parsedValues.length > 1) {
                data[mergedSeries[j]].compName = runIds[runIndex];
              }
            }
          }
        }
        return data;
      });
    }
    /* data format:
     * {
     *   "label1": [
     *     {
     *       "series1": {
     *         "compName": "T1",
     *         "series": "series1".
     *         "label": "label1",
     *         "value": 10.543
     *       },
     *       "series2": ...
     *     },
     *     ...
     *   ],
     *   "label2": ...
     * }
     *
     * labels are X-axis columns.
     * comparisons are directly inside labels
     * series are name of stack within column
     * compName is not populated if there is no comparison
     */
    this.seriesVisibility = {};
    mergedSeries.map(function(term) {
      this.seriesVisibility[term] = true;
    }.bind(this));
    this.xLabels = mergedLabels;
    this.data = data;
    if (CDNHelpers.isEmpty(data)) {
      CDNHelpers.removeChildren(this.cells[0]);
      return;
    }
    this.renderGraph();
  };
  CDNHistogramRenderer.prototype.renderGraph = function() {
    var xmlns, svg, i, j, k, width, height, labels, series, comparisonCount, x, labelMax, graphMax, value, perLabelGap, perComparison, perComparisonGap, showLabelEvery, bar, yOffset, y0, y1;

    function drawRect(color, fill, x0, y0, x1, y1) {
      var rect;

      rect = document.createElementNS(xmlns, 'rect');
      rect.setAttributeNS(null, 'stroke', color || 'none');
      if (color) {
        rect.setAttributeNS(null, 'stroke-width', '2');
      }
      rect.setAttributeNS(null, 'x', x0);
      rect.setAttributeNS(null, 'y', y0 + yOffset);
      rect.setAttributeNS(null, 'width', x1 - x0);
      rect.setAttributeNS(null, 'height', y1 - y0);
      rect.setAttributeNS(null, 'fill', fill || 'none');
      svg.appendChild(rect);
      return rect;
    }

    function drawPolygon(color, fill, x0, y0) {
      var polygon, points;

      points = Array.prototype.slice.call(arguments, 2).map(function(v, i) {
        if (i % 2 === 1) {
          return v + yOffset;
        } else {
          return v;
        }
      });

      polygon = document.createElementNS(xmlns, 'polygon');
      polygon.setAttributeNS(null, 'stroke', color || 'none');
      if (color) {
        polygon.setAttributeNS(null, 'stroke-width', '2');
      }
      polygon.setAttributeNS(null, 'points', points.join(' '));
      polygon.setAttributeNS(null, 'fill', fill || 'none');
      svg.appendChild(polygon);
      return polygon;
    }

    function drawText(color, text, originEnd, x, y, r) {
      var t;

      t = document.createElementNS(xmlns, 'text');
      t.setAttributeNS(null, 'text-anchor', originEnd ? 'end' : 'start');
      t.setAttributeNS(null, 'x', x);
      t.setAttributeNS(null, 'y', y + yOffset);
      if (r) {
        t.setAttributeNS(null, 'transform', 'rotate('+r+' '+x+','+(y + yOffset - 2)+')');
      }
      t.textContent = text;
      svg.appendChild(t);
      return t;
    }

    function valueFromY(y) {
      if (graphMax === 0) {
        return 0;
      }
      return ((height - 49) - y) / ((height - 49) / graphMax);
    }
    function scaleY(value) {
      if (graphMax === 0) {
        return height - 49;
      }
      return (height - 49) - (((height - 49) / graphMax) * value);
    }

    // Width configuration
    perComparison = 8; // Bar width
    perComparisonGap = 1;
    perLabelGap = 4;

    yOffset = 4;

    showLabelEvery = this.pageConfig.show_label_every === undefined ? 2 : Math.max(this.pageConfig.show_label_every, 1);

    labels = this.xLabels;
    series = CDNHelpers.keys(this.seriesVisibility);
    comparisonCount = cdnDataManager.getComparisonCount();
    // Y axis space = 50;
    // per-label space = perLabelGap + (comparisonCount * perComparsison) + ((comparisonCount - 1) * perComparsonGap)
    // legend = 100 (+gap of 10);
    width = 160 + ((perLabelGap + (comparisonCount * perComparison) + ((comparisonCount - 1) * perComparisonGap)) * labels.length);
    height = 160;

    xmlns = 'http://www.w3.org/2000/svg';
    svg = document.createElementNS(xmlns, 'svg');
    svg.setAttributeNS(null, 'viewBox', '0 0 ' + width + ' ' + (height + yOffset));
    svg.setAttributeNS(null, 'version', '1.1');
    svg.setAttributeNS(null, 'preserveAspectRatio', 'xMaxYMid meet');
    svg.setAttributeNS(null, 'width', width);
    svg.setAttributeNS(null, 'height', (height + yOffset));

    // Draw axis
    drawPolygon('#000', undefined, 49, 0, 49, height - 50);
    //drawPolygon('#000', undefined, 49, 210, width - 100, 210);

    graphMax = 0;
    // draw labels
    for (i = 0; i < labels.length; i++) {
      x = 50 + ((perLabelGap + (comparisonCount * perComparison) + ((comparisonCount - 1) * perComparisonGap)) * (i + 0.5));
      if (i % showLabelEvery === 0) {
        drawPolygon('#888', undefined, x, height - 47, x, height - 50);
        drawText('#000', labels[i], true, x, height - 40, (comparisonCount <= 1 && showLabelEvery <= 1) ? 300 : 330).setAttributeNS(null, 'class', 'pie-slice-label');
      }
      // Calculate the max Y value to set our scale
      labelMax = this.data[labels[i]].reduce(function(previous, comparison) {
        var i, total;
        total = 0;
        for (i = 0; i < series.length; i++) {
          if (comparison && comparison[series[i]] && comparison[series[i]].value !== undefined) {
            total += comparison[series[i]].value;
          }
        }
        return Math.max(previous, total);
      }, 0);
      if (labelMax > graphMax) {
        graphMax = labelMax;
      }
    }

    // Draw Y axis
    drawPolygon('#000', undefined, 45, 1, 50, 1);
    drawPolygon('#000', undefined, 45, height - 50, 50, height - 50);
    drawText('#000', graphMax, true, 41, 7).setAttributeNS(null, 'class', 'pie-slice-label');
    drawText('#000', '0', true, 41, height - 50).setAttributeNS(null, 'class', 'pie-slice-label');

    // draw series
    for (i = 0; i < labels.length; i++) {
      x = 50 + ((perLabelGap + (comparisonCount * perComparison) + ((comparisonCount - 1) * perComparisonGap)) * i) + (perLabelGap/2);
      for (j = 0; j < comparisonCount; j++) {
        labelMax = 0;
        for (k = 0; k < series.length; k++) {
          value = this.data[labels[i]][j][series[k]];
          if (value && value.value > 0) {
            y0 = scaleY(labelMax + value.value);
            y1 = scaleY(labelMax);
            if (y1 - y0 < 3) {
              y0 = y1 - 3;
              labelMax += valueFromY(y0) - valueFromY(y1);
            } else {
              labelMax += value.value;
            }
            bar = drawRect(undefined, CDNColor.get(k), x, y0, x + perComparison, y1);
            bar.setAttributeNS(null, 'title', value.value+"\n"+value.series+"\n"+(value.compName ? value.compName + "\n" : '')+value.label);
            bar.addEventListener('mouseover', this.setPopover.bind(this));
            bar.addEventListener('mouseout', this.removePopover.bind(this));
          }
        }
        x += perComparison + perComparisonGap;
      }
    }

    // draw legend
    x = width - 100;
    labelMax = 20;
    for (i = series.length - 1; i >= 0; i--) {
      drawRect(undefined, CDNColor.get(i), x, labelMax, x + 10, labelMax + 10);
      drawText('#000', series[i], false, x + 15, labelMax + 8).setAttributeNS(null, 'class', 'pie-slice-label');
      labelMax += 12;
    }

    // axis labels
    if (this.xAxisLabel) {
      drawText('#000', this.xAxisLabel, true, width - 115, height - 5);
    }
    if (this.yAxisLabel) {
      drawText('#000', this.yAxisLabel, true, 10, 5, 270);
    }

    CDNHelpers.removeChildren(this.cells[0]);
    this.cells[0].appendChild(svg);
  };

  CDNHistogramRenderer.prototype.parseHistogramData = function(description) {
    var value, name;

    if (! description.defined) {
      return undefined;
    }

    value = CDNHelpers.parseTclDict(description.rawValue);
    if (! value || CDNHelpers.isEmpty(value)) {
      return undefined;
    }
    if (value.labels) {
      value.labels = CDNHelpers.parseTclList(value.labels);
    } else {
      value.labels = [];
    }
    if (value.series) {
      value.series = CDNHelpers.parseTclDict(value.series);
    } else {
      value.series = {};
    }

    for (name in value.series) {
      if (value.series[name]) {
        value.series[name] = CDNHelpers.parseTclDict(value.series[name]);
        if (value.series[name] && ! CDNHelpers.isEmpty(value.series[name])) {
          // TODO: parse color values
          if (value.series[name].values) {
            value.series[name].values = CDNHelpers.parseTclList(value.series[name].values).map(function(n){return parseFloat(n, 10);});
          } else {
            value.series[name].values = [];
          }
        } else {
          value.series[name] = undefined;
        }
      } else {
        value.series[name] = undefined;
      }
    }
    return value;
  };

  CDNHistogramRenderer.prototype.setPopover = function(event) {
    var clientRect, x, y;
    if (event.target) {
      clientRect = event.target.getBoundingClientRect();
      x = clientRect.left + (clientRect.width / 2);
      y = clientRect.top;
      this.popover.style.left = x + 'px';
      this.popover.style.top = y + 'px';
      this.popoverText.textContent = event.target.getAttributeNS(null, 'title');
      this.popoverElement = event.target;
      window.document.body.appendChild(this.popover);
    };
  };

  CDNHistogramRenderer.prototype.removePopover = function(event) {
    if (event && event.target && event.target !== this.popoverElement) {
      return;
    }
    if (this.popover.parentNode) {
      this.popover.parentNode.removeChild(this.popover);
    }
  };

  window.CDNHistogramRenderer = CDNHistogramRenderer;

  window.CDNMetricComparison.registerCellRenderer('histogram', CDNHistogramRenderer);
})();

}

  background-color: rgba(40, 197, 26, 0.7);
}
[data-metric-compare='bad'] {

}

}

  text-align: center;
  position: relative;
}

  background-color: rgba(40, 197, 26, 0.3);
}

  background-color: rgba(40, 197, 26, 0.7);
}
[data-time-excluded] {
  font-style: italic;
}
.hierarchical-table-header {

  overflow: hidden;
}

  display: inline-block;

  left: 0;

}

.cdn-ts-list-table[data-fetching]::before,
#cdnpage_content[data-fetching]::before {
  display: block;
  position: absolute;
  top: 1.5em;
  left: 20%;
  right: 20%;
  text-align: center;
  margin: 0 auto;
  padding: 0.5em;
  border-color: rgb(200, 200, 200);
  border-width: 0 1px 1px 1px;
  border-style: solid;
  border-radius: 0 0 1em 1em;
  background-color: yellow;
  content: 'Fetching testsuites';
  font-weight: bold;
}

  top: 0;
  left: 0;
  right: 0;
  bottom: 0;

  border-radius: 0;
  padding: 0;
  margin: 0;

  top: 0;

  left: 0;
