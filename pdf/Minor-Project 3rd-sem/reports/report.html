var CDNColor = function() {
  // Returns a unique color for "any" i
  var currentNext = 0,
      saturation = 90,
      lightness = 50,
      p = 3, /* pointsAroundCircle */
      colors = [],
      
      calc = function(maxI) {
        // Calculate up to maxI numbers
        colors = [];
        var precision = 100000;
        var exists = {};
        var i = 0;
        var currentDenom = p;
        var currentAround = 0;
        while (i < maxI) {
          while (exists.hasOwnProperty(Math.round(precision * currentAround / currentDenom))) currentAround++;

          exists[Math.round(precision * currentAround / currentDenom)] = i;
          colors.push("hsl(" + (360 * currentAround / currentDenom) + ", " + 
                      saturation + "%, " + lightness + "%)");
          if (currentAround == currentDenom - 1) {
            currentDenom = currentDenom * 2;
            currentAround = 0;
          }
          i++;
        }
      },
      
      get = function(i) {  // i is 0-based
        if (colors.length < i + 1) { 
          calc(10 + Math.ceil(i/10) * 10);
        }
        return colors[i];
      },

      getNext = function() {
        currentNext++;
        return get(currentNext -1);
      }
  ;
  
  return {
    get:get,
    getNext:getNext
  };
}();

  transXLabel: function(dataLabel) {

    this.YLabels[this.max] = this.max;

  calculateLabelX: function() {

    var xLast = this.cfg.width - this.cfg.legendWidth;
    
    
    switch (this.labels.length) {
    case 0: return;

      this.labelX[this.labels[0]] = (xFirst + xLast) / 2;

      var xSeparation = (xLast - xFirst) / (this.labels.length - 1);
      for (var i=0; i<this.labels.length; i++) {

        this.cfg.arSeries[i].data[k] = {original:v, graph:v};
      }
    }
  },

  fiddleData: function() {
    return;
  },
  
  draw: function() {

    if (!this.cfg.hasOwnProperty('arSeries')) { _e("CDNChart_line must have arSeries passed in the cfg"); }
    if (!this.cfg.arSeries.length) { _e("CDNChart_line must be passed with at least one arSeries in the cfg"); return; }

    this.convertSimpleDataToPoint();
    
    this.fiddleData();
    
    this.calculateRanges();

    this.calculateYLabels();

    this.calculateLabelX();

    this.drawXAxis();

    this.drawYAxis();
    
    this.drawAllSeries();

    this.drawLegend();
  }

  StandaloneDataFetcher.prototype._mangleRuns = function() {
    var i, run, metricCfgs, metrics, hideSingleTopLevel = false;

    function stripSnapshotLevel(snapshots) {
      var i;
      if (! snapshots) {
        return;
      }
      for (i = 0; i < snapshots.length; i++) {
        snapshots[i].path = snapshots[i].path.split('/').slice(1).join('/');
        stripSnapshotLevel(snapshots[i].snapshots);
      }
    }

    function mangleSnapshot(snapshot) {
      var metrics;
      metrics = {};
      snapshot.metrics.map(function(metric) {
        metrics[metric.name] = metric;
      });
      snapshot.metrics = metrics;
      if (snapshot.snapshots) {
        snapshot.snapshots.map(mangleSnapshot);
      } else {
        snapshot.snapshots = [];
      }
      snapshot.run_id = '' + i;
    }

    for (i = 0; i < window.runs.length; i++) {
      run = window.runs[i];

      // Run/Testsuite looks like a snapshot
      run.path = '';
      run.run_id = '' + i;
      run.name = run.run_id;

      if (hideSingleTopLevel && run.snapshots.length === 1 && run.snapshots[0].snapshots && run.snapshots[0].snapshots.length > 0) {
        // Single top-level snapshot, cut it out of the hierarchy (assume it is
        // a single top-level flow snapshot e.g. block)
        run.metrics = run.snapshots[0].metrics;
        run.snapshots = run.snapshots[0].snapshots;
        stripSnapshotLevel(run.snapshots);
      }
      run.snapshots.map(mangleSnapshot);

      metrics = {};
      run.metrics.map(function(metric) {
        metrics[metric.name] = metric;
      });
      run.metrics = metrics;

      metricCfgs = {};
      run.metric_cfgs.map(function(metricCfg) {
        metricCfgs[metricCfg.metric] = metricCfg;
        delete metricCfg.metric;
      });
      run.metric_cfgs = metricCfgs;

      this.runs.push(run);
    }
  };

  CDNDataManager.prototype.applyHashDefaults = function(hashed) {
    var defaults, key, neededUpdate, newHash, runs, hashedRuns;

    // Don't default run or testsuite to an empty array as they are removed at
    // hash construction time anyway
    defaults = {
      path: ''
    };

    newHash = {};

    neededUpdate = false;
    for (key in defaults) {
      if (hashed[key] === undefined) {
        newHash[key] = defaults[key];
        neededUpdate = true;
      } else {
        newHash[key] = hashed[key];
      }
    }

    if (cdnPage.getMode() === cdnPage.MODE_SUM) {
      if (hashed.run instanceof Array) {
        hashedRuns = hashed.run;
      } else if (hashed.run !== undefined) {
        hashedRuns = [hashed.run];
      } else {
        hashedRuns = [];
      }
      runs = this.fetcher.getRunIds();
      if (! CDNHelpers.shallowEqual(hashedRuns, runs)) {
        newHash.run = runs;
        neededUpdate = true;
      }
      if (hashed.testsuite) {
        newHash.testsuite = null;
        neededUpdate = true;
      }
      if (hashed.history) {
        newHash.history = null;
        neededUpdate = true;
      }
    }

    if (neededUpdate) {
      // Only update the values we understand (have defaults for)
      cdnPage.updateHash(newHash);
    }

    return neededUpdate;
  };

  CDNDataManager.prototype.hashchange = function(hashed, preventUpdate) {
    var updated, comparisonPath, comparisonDesign, historyDates, comparisonRuns, comparisonTestsuites, updatedMethod;

    // Use local cached copies of the variables so we can not apply them if we
    // going to get another hashchange event due to a partialHash
    comparisonPath = this.comparisonPath;
    comparisonDesign = this.comparisonDesign;
    comparisonRuns = this.comparisonRuns;
    historyDates = this.historyDates;
    comparisonTestsuites = this.comparisonTestsuites;

    if (this.applyHashDefaults(hashed)) {
      // If defaults were applied, the hash was updated (which will call this
      // function again so return immediately)
      return;
    }

    comparisonPath = hashed.path;

    comparisonDesign = hashed.run_header;
    historyDates = hashed.history_span;

    if (hashed.run instanceof Array) {
      comparisonRuns = hashed.run;
    } else if (hashed.run !== undefined) {
      comparisonRuns = [hashed.run];
    } else {
      comparisonRuns = [];
    }

    if (hashed.testsuite instanceof Array) {
      comparisonTestsuites = hashed.testsuite;
    } else if (hashed.testsuite !== undefined) {
      comparisonTestsuites = [hashed.testsuite];
    } else {
      comparisonTestsuites = [];
    }

    updated = false;
    if (this.comparisonPath !== comparisonPath) {
      updated = true;
      this.comparisonPath = comparisonPath;
    }
    if (this.comparisonDesign !== comparisonDesign) {
      updated = true;
      this.comparisonDesign = comparisonDesign;
    }
    if (this.historyDates !== historyDates) {
      updated = true;
      this.historyDates = historyDates;
    }
    if (! CDNHelpers.shallowEqual(this.comparisonRuns, comparisonRuns)) {
      updated = true;
      this.comparisonRuns = comparisonRuns;
    }
    if (! CDNHelpers.shallowEqual(this.comparisonTestsuites, comparisonTestsuites)) {
      updated = true;
      this.comparisonTestsuites = comparisonTestsuites;
    }

    updatedMethod = false;
    if (this.comparisonRuns.length > 0 &&
        this.comparisonMethod !== CDNDataManager.COMPARE_RUNS) {
      updated = true;
      updatedMethod = true;
      this.comparisonMethod = CDNDataManager.COMPARE_RUNS;
    } else if (this.comparisonRuns.length === 0 && hashed.history &&
        this.comparisonMethod !== CDNDataManager.COMPARE_HISTORY) {
      updated = true;
      updatedMethod = true;
      this.comparisonMethod = CDNDataManager.COMPARE_HISTORY;
    } else if (this.comparisonRuns.length === 0 && !hashed.history &&
        this.comparisonMethod !== CDNDataManager.COMPARE_TESTSUITES) {
      updated = true;
      updatedMethod = true;
      this.comparisonMethod = CDNDataManager.COMPARE_TESTSUITES;
    }

    if (updated && !preventUpdate) {
      console.log('hashChange - CDNDataManager notify event');
      this._notifyNewData();
    }
    if (updatedMethod) {
      this._notifyNewDefaultConfig();
    }
  };

  CDNDataManager.prototype.cachedUrlForSubPath = function(subPath, extraHash, forcedSubPath) {
    var i, exists, path, components, runs, hash;

    function existCheck(snapshot) {
      if (snapshot && snapshot.snapshots && snapshot.snapshots.length > 0) {
        exists = true;
      }
    }

    if (! subPath) {
      return undefined;
    }

    switch (this.comparisonMethod) {
    case CDNDataManager.COMPARE_RUNS:
      exists = false;
      // Filter out empty path components to remove duplicated, leading and
      // trailing slashes
      components = this.comparisonPath.split('/').filter(function(path) {return !! path});
      components.push(subPath);
      path = components.join('/');
      for (i = 0; i < this.comparisonRuns.length; i++) {
        // fetch from cache only so we don't initiate any requests and we can do
        // this synchronously. This requires the caller to be careful
        this.fetcher.getSnapshotByPath(this.comparisonRuns[i], path, existCheck, true);
        if (exists) {
          break;
        }
      }

      if (exists) {
        return cdnPage.getUrlForNewHash(CDNHelpers.assignObj({}, extraHash, {path: path}));
      }
      break;
    case CDNDataManager.COMPARE_TESTSUITES:
      runs = [];
      // subPath is a design name
      for (i = 0; i < this.comparisonTestsuites.length; i++) {
        // fetch from cache only so we don't initiate any requests and we can do
        // this synchronously. This requires the caller to be careful
        this.fetcher.getTestsuite(this.comparisonTestsuites[i], '', function runCheck(testsuite) {
          var i;
          if (testsuite) {
            for (i = 0; i < testsuite.snapshots.length; i++) {
              if (testsuite.snapshots[i].path === subPath) {
                runs.push(testsuite.snapshots[i].id);
                break;
              }
            }
          }
        }, true);
      }

      if (runs.length) {
        hash = CDNHelpers.assignObj({}, extraHash, {run: runs, path: cdnDataManager.getComparisonPath()});
        if (forcedSubPath) {
          hash.path = forcedSubPath;
        }
        if (hash.view === undefined || hash.view === null) {
          // Default view is requested, but this URL will change comparison
          // method which will change the default, so pre-populate it to reduce
          // hash changes
          hash.view = this.getDefaultConfigName(CDNDataManager.COMPARE_RUNS);
          if (! hash.tab) {
            hash.tab = null;
          }
        }
        return cdnPage.getUrlForNewHash(hash);
      }
      break;
    case CDNDataManager.COMPARE_HISTORY:
      hash = CDNHelpers.assignObj({}, extraHash, {run: [subPath], path: '', history: false});
      if (hash.view === undefined || hash.view === null) {
        // Default view is requested, but this URL will change comparison
        // method which will change the default, so pre-populate it to reduce
        // hash changes
        hash.view = this.getDefaultConfigName(CDNDataManager.COMPARE_RUNS);
        if (! hash.tab) {
          hash.tab = null;
        }
      }
      return cdnPage.getUrlForNewHash(hash);
    default:
      console.warn('Request for subpath url with unknown comparison method: '+this.comparisonMethod);
      return undefined;
    }

    return undefined;
  };

  // Last added testsuite is gold
  CDNDataManager.prototype.addTestsuite = function(id, prepareHashOnly, clearRuns, makeGold) {
    var index, hash;

    hash = {};
    if (clearRuns) {
      hash.run = null;
    }

    hash.testsuite = this.comparisonTestsuites.slice();
    index = hash.testsuite.indexOf(id);
    if (index < 0) {
      if (makeGold) {
        hash.testsuite.push(id);
      } else {
        hash.testsuite.unshift(id);
      }
      cdnPage.updateHash(hash);
    } else if (makeGold && index === hash.testsuite.length - 1) {
      // Already gold, nothing to do
    } else if (makeGold) {
      // Make the "added" testsuite the gold testsuite
      hash.testsuite.splice(index, 1);
      hash.testsuite.push(id);
      cdnPage.updateHash(hash);
    } else if (index > 0) {
      // Make the "added" testsuite the left-most testsuite (gold is right-most)
      hash.testsuite.splice(index, 1);
      hash.testsuite.unshift(id);
      cdnPage.updateHash(hash);
    }

    if (! prepareHashOnly && CDNHelpers.firstKey(hash)) {
      cdnPage.updateHash(hash);
    }
    return hash;
  };

  CDNDataManager.prototype.removeTestsuite = function(id, prepareHashOnly) {
    var testsuites, index, hash;

    hash = {};

    hash.testsuite = this.comparisonTestsuites.slice();
    index = hash.testsuite.indexOf(id);
    if (index >= 0) {
      hash.testsuite.splice(index, 1);
    } else {
      delete hash.testsuite;
    }

    if (! prepareHashOnly && CDNHelpers.firstKey(hash)) {
      cdnPage.updateHash(hash);
    }
    return hash;
  };

  CDNDataManager.prototype._getComparable = function(callback, path, extraSubPath, forceExtraSubPath) {
    var that = this, items, i, length, found, subPath, first, last;

    subPath = path;
    if (path.substring(0, this.comparisonPath.length) === this.comparisonPath &&
        (this.comparisonPath.length === path.length || path.charAt(this.comparisonPath.length) === '/')) {
      subPath = path.substring(this.comparisonPath.length + 1);
    }
    if (this.comparisonPath && ! forceExtraSubPath) {
      extraSubPath = this.comparisonPath;
    }

    switch (this.comparisonMethod) {
    case CDNDataManager.COMPARE_RUNS:
      CDNHelpers.waitForAll(this.comparisonRuns, function(run, intermediateCallback) {
        that.fetcher.getSnapshotByPath(run, path, intermediateCallback);
      }, callback);
      break;
    case CDNDataManager.COMPARE_TESTSUITES:
      // subPath is the design name
      // extraSubPath is the snapshot path within the designs
      if (subPath === '') { // Request for a testsuite object
        CDNHelpers.waitForAll(this.comparisonTestsuites, function(testsuite, intermediateCallback) {
          that.fetcher.getTestsuite(testsuite, extraSubPath, intermediateCallback);
        }, callback);
      } else { // Request for a run object with 'testsuite_ar_header_run' (design) as the path
        CDNHelpers.waitForAll(this.comparisonTestsuites, function(testsuite, intermediateCallback) {
          that.fetcher.getTestsuite(testsuite, extraSubPath, intermediateCallback);
        }, function runByDesignExtractor(testsuites) {
          var runs = [];
          testsuites.map(function(ts) {
            var run;
            if (ts && ts.snapshots) {
              ts.snapshots.some(function(r) {
                if (r && r.path === subPath) {
                  run = r;
                  return true;
                }
                return false;
              });
            }
            runs.push(run);
          });
          callback(runs);
        });
      }
      break;
    case CDNDataManager.COMPARE_HISTORY:
      // Return a "run" whose snapshots are the runs/snapshots as appropriate
      // for the path. The algorithm here is significantly less than efficient,
      // but gets the job done for now - this needs to be moved into the PHP
      // with more caching in the datamanager for the run objects returned
      if (subPath === '') { // Request for the list of runs as a "testsuite" object
        if (this.historyDates) {
          first = this.historyDates.split(',')[0];
          last = this.historyDates.split(',')[1];
        }
        this.fetcher.getRunHistory(function(historySuite) {
          callback([historySuite.data]);
        }, this.comparisonTestsuites, this.comparisonDesign, first, last);
      } else {
        // The path is a run id
        that.fetcher.getSnapshotByPath(subPath, '', function(run) {
          var modifiedRun = CDNHelpers.shallowClone(run);
          modifiedRun.name = modifiedRun.history_name;
          modifiedRun.id = modifiedRun.history_name;
          modifiedRun.run_id = 'history';
          callback([modifiedRun]);
        });
      }
      break;
    default:
      console.warn('Request to compare with unknown comparison method: '+this.comparisonMethod);
      items = [];
      length = this.getComparisonCount();
      for (i = 0; i < length; i++) {
        // Use push rather than assigning items.length as Array.prototype.map
        // does a check against HasProperty so a sparse array will cause lots of
        // things to fall apart. There is also an assumption that
        // snapshots/runs/testsuites will always be an object, not undefined
        items.push([]);
      }
      callback(items);
    }

          descriptionsByThing.push([]);
          for (k = 0; k < i; k++) {
            descriptionsByThing[j].push(undefined);
          }
        }
        descriptionsByThing[j].push(description[j]);
      }
    }

    summaryDescription = descriptionsByThing.map(this._summarizeThing.bind(this));

    this._compareSummary(summaryDescription);

    callback(summaryDescription);
  };
  CDNMetricSummaryComparison.prototype._summarizeThing = function(descriptions) {
    var i, result, description, total, count;
    result = {
      defined: false,
      name: (descriptions[0] && descriptions[0].name) || '',
      value: '',
      rawValue: '',
      renderedValue: '',
      rawUnits: '',
      rawDiff: '',
      percentDiff: '',
      inherited: true,
      number: false,
      gold: false,
      metricConfig: (descriptions[0] && descriptions[0].name) || {},
      relation: CDNMetricComparison.NEUTRAL
    };
    switch (this.summaryFunction) {
      case CDNMetricSummaryComparison.MINIMUM:
        for (i = 0; i < descriptions.length; i++) {
          description = descriptions[i];
          if (description) {
            if (description.number) {
              if (! result.number || description.rawValue < result.rawValue) {
                result = CDNHelpers.shallowClone(description);
              }
            }
          }
        }
        break;
      case CDNMetricSummaryComparison.MAXIMUM:
        for (i = 0; i < descriptions.length; i++) {
          description = descriptions[i];
          if (description) {
            if (description.number) {
              if (! result.number || description.rawValue > result.rawValue) {
                result = CDNHelpers.shallowClone(description);
              }
            }
          }
        }
        break;
      case CDNMetricSummaryComparison.MEAN:
        count = 0;
        total = 0;
        for (i = 0; i < descriptions.length; i++) {
          description = descriptions[i];
          if (description) {
            if (description.number) {
              count++;
              total += description.rawValue;
              if (! result.number) {
                result = CDNHelpers.shallowClone(description);
              }
              delete result.value;
              result.rawValue = total / count;
              if (result.renderer && result.renderer.normalize) {
                // Calculate rawValue (normalize to the same units and coerce to the correct type, etc)
                result.rawValue = result.renderer.normalize(undefined, result.metricConfig, result);
              }
            }
          }
        }
        break;
      case CDNMetricSummaryComparison.FIRST_DEFINED:
        for (i = 0; i < descriptions.length; i++) {
          description = descriptions[i];
          if (description) {
            if (description.defined) {
              result = CDNHelpers.shallowClone(description);
            }
          }
        }
        break;
    }
    return result;
  };
  CDNMetricSummaryComparison.prototype._compareSummary = function(descriptions) {
    var i, gold, description, relations;

    if (descriptions.length === 0) {
      return;
    }

    gold = descriptions[descriptions.length - 1];
    gold.gold = true;

    if (descriptions.length === 1) {
      gold.singleMetric = true;
    }

    for (i = 0; i < descriptions.length; i++) {
      description = descriptions[i];
      relations = CDNMetricComparison.prototype._compare(description.rawValue,
          gold && gold.rawValue,
          description.target,
          description.rawThreshold,
          (description.metricConfig && description.metricConfig.cmp) || (description.number ? CDNMetricComparison.CMP_LARGER : CDNMetricComparison.CMP_DIFF));
      description.relation = relations.comparison;
      description.targetRelation = CDNMetricComparison.NEUTRAL;
      description.cmp = relations.cmp;
      if (description.gold) {
        description.relation = CDNMetricComparison.NEUTRAL;
      }
      if (! description.gold && description.number && gold.number) {
        description.rawDiff = description.rawValue - gold.rawValue;

        if (description.rawDiff == 0) {
          description.percentDiff = '0%';
        } else if (gold.rawValue == 0) {
          description.percentDiff = 'Inf%';
        } else {
          description.percentDiff = Math.round(description.rawDiff * 100 / gold.rawValue);
          if (description.percentDiff > 0) {
            description.percentDiff = '+' + description.percentDiff;
          }
          description.percentDiff += '%';
        }

        description.rawDiff = description.rawDiff.toFixed(description.metricConfig && description.metricConfig.dp || 0);
        if (description.rawDiff > 0) {
          description.rawDiff = '+' + description.rawDiff;
        }
      }
    }
  };

  window.CDNMetricComparison = CDNMetricComparison;
  window.CDNRunHeaderComparison = CDNRunHeaderComparison;
  window.CDNMetricSummaryComparison = CDNMetricSummaryComparison;
})();

  CDNPage.prototype.renderViewSelection = function() {

      } else {

  CDNPage.prototype.updateViewSelection = function() {
    var option;
    option = this.viewSelectionSelect.firstChild;
    while (option && option.value !== this.activeConfigName) {
      option = option.nextSibling;
    }
    if (option) {
      this.viewSelectionSelect.value = this.activeConfigName;
    } else {
      this.renderViewSelection();

  CDNPage.prototype.render = function() {
    var i, tabConfig, containers, componentContainer, component, componentConfig, componentConstructor, componentElement, configEditor, p, oldConfig, componentDescription;

    // Remove old components
    for (i = 0; i < this.components.length; i++) {
      this.components[i].finalize();
    }
    this.components = [];
    this.configEditors = [];

    tabConfig = this.getTabConfig(this.activeTab);

    CDNHelpers.removeChildren(this.content);
    if (! tabConfig) {
      return;
    }

    containers = [];

    oldConfig = false;
    // Create the new components
    for (i = 0; i < tabConfig.length; i++) {
      componentConfig = tabConfig[i];
      if (componentConfig.view && !componentConfig.component) {
        oldConfig = true;
        console.error('OLD page config format detected - skipping old view "'+componentConfig.view+'"');
        continue;
      }
      componentContainer = document.createElement('div');
      componentContainer.setAttribute('data-component', componentConfig.component);
      if (componentConfig.id) componentContainer.setAttribute('data-id', componentConfig.id);
      configEditor = new CDNConfigEditor(componentConfig);
      componentElement = document.createElement('div');
      componentContainer.appendChild(componentElement);
      componentConstructor = window[componentConfig.component];
      if (componentConstructor) {
        component = new componentConstructor(componentElement, componentConfig);
        configEditor.setComponent(component);
        this.components.push(component);
      } else {
        p = document.createElement('p');
        p.className = 'cdn-page-component-missing';
        p.textContent = 'ERROR: Could not find the "' + componentConfig.component + '" page component';
        componentElement.appendChild(p);
        console.error('Could not find the "' + componentConfig.component + '" page component');
      }
      componentDescription = this.describeComponent(componentConfig, configEditor, component);
      if (componentDescription) {
        componentContainer.insertBefore(componentDescription, componentElement);
        componentContainer.className = 'cdn-page-component-editable';
      }
      this.configEditors.push(configEditor);
      containers.push(componentContainer);
    }

    if (oldConfig) {
      p = document.createElement('p');
      p.className = 'cdn-page-component-missing';
      p.textContent = 'ERROR: deprecated page configuration format detected, you must migrate your metric_page_cfg';
      this.content.appendChild(p);
    }

    // Add the DOM elements to the page once all the components are created to
    // reduce redraws of the page
    for (i = 0; i < containers.length; i++) {
      this.content.appendChild(containers[i]);
    }
    this.content.className = '';

    if (this.pendingHashed.table) {
      // Scroll to the table
      setTimeout(function(id) {
        var table, offset, content;
        table = document.querySelector('[data-id="'+id+'"]');
        if (table) {
          offset = table.offsetTop - this.content.offsetTop;
          if (document.scrollingElement) {
            document.scrollingElement.scrollTop = offset;
          } else {
            document.body.scrollTop = offset;
          }
        } else {
          console.log('Didn\'t find table with ID '+id);
        }
      }.bind(this, this.pendingHashed.table), 0);
    }
  };

  CDNPage.prototype.renderDeltaButton = function() {

    delete modifiedHash.table;

    options = [
      {delta: false, attr: 'no-delta', title: 'Hide comparison differences'},

      {delta: 'percent', attr: 'perc-delta', title: 'Show percentage comparison differences'}

    CDNHelpers.removeChildren(this.deltaContainer);

    if (cdnDataManager.getComparisonCount() > 1) {
      for (i = 0; i < options.length; i++) {

          continue;

        button = document.createElement('a');
        button.className = 'delta-button';

        button.setAttribute('data-delta-button', option.attr);

      }

      // Add the colorblind changer button - this only affects comparisons so

      button = document.createElement('a');

      button.addEventListener('click', function(event) {

        if (document.body.hasAttribute('data-colorblind')) {

  CDNPage.prototype.getUrlForNewHash = function(newHash) {
    var modifiedHash, key, value, found, i, tabName;

    modifiedHash = CDNHelpers.shallowClone(this.pendingHashed);
    delete modifiedHash.table;

    CDNHelpers.assignObj(modifiedHash, newHash);
    for (key in modifiedHash) {
      value = modifiedHash[key];
      if (value === undefined || value === null) {
        delete modifiedHash[key];
      }
    }
    if (modifiedHash.table && modifiedHash.view === this.pendingHashed.view) {
      // Pre-populate the tab field to remove a redirect if we can
      found = false;
      for (tabName in this.activeConfig) {
        if (this.activeConfig[tabName]) {
          for (i = 0; i < this.activeConfig[tabName].length; i++) {
            if (this.activeConfig[tabName][i] && this.activeConfig[tabName][i].id === modifiedHash.table) {
              found = true;
              modifiedHash.tab = tabName;
              break;
            }
          }
        }
        if (found) {
          break;
        }
      }
    }

    return this.hashStrFromObj(modifiedHash);
  };

  CDNPage.prototype.renderTabs = function(tabNames) {
    var i, container, link, modifiedHash, editButton;

    if (tabNames) {
      this._cachedTabNames = tabNames;

      tabNames = this._cachedTabNames;
    }

    CDNHelpers.removeChildren(this.tabContainer);

    delete modifiedHash.table;

    for (i = 0; i < tabNames.length; i++) {

  CDNPage.prototype.newConfig = function(config) {
    var tabName, tabNames, modifiedHash, i, found;

    tabNames = [];
    for (tabName in config) {
      tabNames.push(tabName);
    }

    if (this.pendingHashed.table) {
      found = false;
      for (tabName in config) {
        if (config[tabName]) {
          for (i = 0; i < config[tabName].length; i++) {
            if (config[tabName][i] && config[tabName][i].id === this.pendingHashed.table) {
              found = true;
              this.activeTab = tabName;
              modifiedHash = CDNHelpers.shallowClone(this.pendingHashed);
              modifiedHash.tab = this.activeTab;
              this.updateHash(modifiedHash);
              break;
            }
          }
        }
        if (found) {
          break;
        }
      }
    }
    if (config[this.activeTab] === undefined) {
      this.activeTab = tabNames[0];
      // activeTab changed - lets do a hash change to keep the URL up-to-date
      // but because we set this.activeTab here, we won't see the hash as
      // changed and re-fetch the config.
      if (this.activeTab) {
        modifiedHash = CDNHelpers.shallowClone(this.pendingHashed);
        delete modifiedHash.table;
        modifiedHash.tab = this.activeTab;
        this.updateHash(modifiedHash);
      }
    }

    this.render();
    this.renderTabs(tabNames);
  };

  CDNPage.prototype.getTabConfig = function(title) {

  };

  CDNPage.prototype.fetchActiveConfig = function() {
    var that = this;

    if (! this.activeConfigName) {
      console.log('CDNPage - Not fetching config as activeConfigName is unset');
      return;
    }

    this.content.setAttribute('data-fetching', 'yes');
    window.cdnDataManager.getConfig(this.activeConfigName, function(config, status) {
      that.content.removeAttribute('data-fetching');
      if (status >= 400) {
        // TODO: better error messaging
        that.content.textContent = 'ERROR: Could not fetch page config';
        return;
      }
      that.activeConfig = config;
      that.fetchedConfigName = that.activeConfigName;
      that.newConfig(that.activeConfig);
    });
  };

  CDNPage.prototype.saveConfigModal = function() {
    var that = this, content, modal, para, title, label, input, button;

    content = document.createElement('form');
    content.className = 'cdn-page-edit-modal';

    title = document.createElement('h3');
    title.textContent = 'Save view as';
    content.appendChild(title)

    para = document.createElement('p');
    para.textContent = 'Pick a name to save the current view for sharing with all users.';
    content.appendChild(para);

    para = document.createElement('p');
    label = document.createElement('label');
    label.textContent = 'Name';
    input = document.createElement('input');
    input.type = 'text';
    input.value = this.activeConfigName;
    input.required = true;
    label.appendChild(input);
    para.appendChild(label);
    content.appendChild(para);

    para = document.createElement('p');
    button = document.createElement('input');
    button.type = 'submit';
    button.value = 'Save';
    button.setAttribute('data-button-hint', 'good');
    para.appendChild(button);
    content.appendChild(para);

    content.addEventListener('submit', function(event) {
      var newConfig, name, allowOverwrite = false;

      function saveNewConfig() {
        // TODO: use cdnDataManager to post through fetcher
        CDNHelpers.postJSON(cdnDataManager.fetcher.apiRoot + '/view/' + encodeURIComponent(name) + '/', newConfig, function() {
          cdnDataManager.invalidateConfigCache(name);
          that.updateHash({view: name});
          modal.hide();
          that.toggleEditMode(false);
        });
      }

      event.preventDefault();
      name = (''+input.value).trim();
      if (! name) {
        return;
      }

      if (['default', 'default_testsuite', 'default_history'].indexOf(name) >= 0) {
        if (!confirm('Are you sure you want to overwrite the default view for all users?')) {
          return;
        }
        allowOverwrite = true;
      }

      button.disabled = true;
      button.value = 'Saving...';

      newConfig = CDNHelpers.shallowClone(that.activeConfig);
      newConfig[that.activeTab] = that.configEditors.map(function(configEditor) {
        return configEditor.getConfig();
      });

      if (allowOverwrite) {
        saveNewConfig();
      } else {
        cdnDataManager.getConfig(name, function(config, status) {
          if (status < 400) {
            if (!confirm('A view with the name '+name+' already exists. Are you sure you want to overwrite the view for all users?')) {
              button.disabled = false;
              button.value = 'Save';
              return;
            }
          }
          saveNewConfig();
        });
      }
    }, false);

    modal = new CDNModal(content);
    modal.show();
  };

  CDNPage.prototype.toggleEditMode = function(force) {
    switch (force) {
      case true:
      case false:
        this.editMode = force;
        break;
      default:
        this.editMode = ! this.editMode;
        break;
    }

    if (this.editMode) {
      document.body.setAttribute('data-edit-mode', 'yes');
    } else {
      document.body.removeAttribute('data-edit-mode');
    }
  };

  CDNPage.prototype.defaultConfigChanged = function(event) {
    if (this.activeConfigDefault) {
      // We are looking at the default config and the data we are accessing has
      // caused the default config to change (testsuites vs runs) so updated
      // which config we are looking at.
      this.updateHash({
        view: cdnDataManager.getDefaultConfigName()
      });

            }
          } else {
            if (point < minX) {

            if (point > maxX) {

      rect.setAttributeNS(null, 'stroke-width', '4');

      rect.setAttributeNS(null, 'y', y0);
      rect.setAttributeNS(null, 'width', x1 - x0);

      polygon.setAttributeNS(null, 'fill', fill || 'none');
      svg.appendChild(polygon);

    //drawRect('black', 'black', minX - 2, minY - 2, maxX + 2, maxY + 2);

    data.map(function(layer, layerNum) {
      layer.shapes.map(function(shape) {
        var args;
        args = shape.slice();
        args.unshift(CDNColor.get(layerNum), false);
        if (shape.length === 4) {
          drawRect.apply(this, args);

  CDNTable.prototype.draw = function() {

          this.presentations[i][j].finalize();

                cells[0].setAttribute('data-header-vertical', 'end');

                  cells[0].setAttribute('data-header-horizontal', 'end');
                }
              } else {
                if (i === 0) {
                  cells[0].rowSpan = this.headingSpan;
                  cells[0].setAttribute('data-header-horizontal', 'end');
                  if (this.descriptions[i][j + 1] && ! this.descriptions[i][j + 1].stretchedHeading) {
                    cells[0].setAttribute('data-header-vertical', 'end');
                  }
                } else {
                  continue;
                }
              }
            } else if (desc.footerTitle) {
              if (this.config.flip_axis) {
                cells[0].setAttribute('data-header-horizontal', 'end');
              } else {
                cells[0].colSpan = this.leftHeadingCount * 2 * comparisonCount;
                cells[0].setAttribute('data-header-vertical', 'end');
              }
            } else {
              if (desc.rowHeadingsEnd) {

                  cells[0].setAttribute('data-header-horizontal', 'end');
                } else {
                  cells[0].setAttribute('data-header-vertical', 'end');
                }
              }
              if (desc.headerHorizontalEnd) {

              }

              }
            }
            row.appendChild(cells[0]);
            break;
          case 'metricHeader':
            this.presentations[i][j] = new CDNMetricCfgHeader(desc.comparison, desc.config);
            cells = this.presentations[i][j].getCells(row, desc.groupCount, this.config.flip_axis ? undefined : i);
            if (desc.groupStart) {
              cells.map(function(cell) {
                if (cell) {
                  cell.setAttribute('data-group-start', this.config.flip_axis ? 'vertical' : 'horizontal');
                }
              }.bind(this));
            }
            if (cells[cells.length - 1]) {
              if (this.config.flip_axis) {
                cells[cells.length - 1].setAttribute('data-header-vertical', 'end');

                }
                if (desc.footerStart && ! this.config.flip_axis) {
                  cell.setAttribute('data-footer-start', 'horizontal');
                } else {
                  cell.removeAttribute('data-footer-start');
                }
                if (desc.headerHorizontalEnd) {
                  cell.setAttribute('data-header-horizontal', 'end');
                } else {
                  cell.removeAttribute('data-header-horizontal');
                }
                if (desc.headerVerticalEnd) {
                  cell.setAttribute('data-header-vertical', 'end');
                } else {
                  cell.removeAttribute('data-header-vertical');
                }
              }
            }.bind(this));
            if (desc.groupStart && !this.config.flip_axis) {
              cells[0].setAttribute('data-group-start', 'horizontal');
            }
            if (desc.footerStart && this.config.flip_axis) {
              cells[0].setAttribute('data-footer-start', 'vertical');
            }
            if (desc.config && desc.config.renderer && window[desc.config.renderer]) {
              this.presentations[i][j] = new (window[desc.config.renderer])(desc.comparison, desc.columnComparisons, desc.groupPageConfigs, desc.groupRowComparisons, desc.groupAllComparisons);
              this.presentations[i][j].applyCells(cells, desc.config);
            } else {
              desc.comparison.getRenderer(function(i, j, cells, desc, Renderer) {

            }
            break;
          case 'snapshotHeading':

            this.presentations[i][j] = new CDNSnapshotHeader(desc.comparison, desc.subPath, desc.branch, this.config.navigation, this.config.historyNavigation, desc.secondarySubPath);
            this.presentations[i][j].applyCells(cells);
            // Not all snapshots exist in all runs so we have to carefully pick which
            // cell to show
            offset = (this.subPathSnapshot[desc.subPath] * 2) || 0;
            cells = cells.slice(offset, offset + (this.config.historyNavigation ? 2 : 1));
            cells.map(function(cell, i) {
              if (this.config.flip_axis) {
                if (this.config.historyNavigation) {
                  cell.colSpan = comparisonCount * desc.span;
                } else {
                  cell.colSpan = 2 * comparisonCount * desc.span;
                }
              } else {
                if (this.config.historyNavigation) {
                  cell.colSpan = comparisonCount;
                } else {
                  cell.colSpan = 2 * comparisonCount;
                }
                cell.rowSpan = desc.span;
              }
              if (desc.rowHeadingsEnd && (! this.config.historyNavigation || i === 1)) {
                if (this.config.flip_axis) {
                  cell.setAttribute('data-header-horizontal', 'end');
                } else {
                  cell.setAttribute('data-header-vertical', 'end');
                }
              }
              row.appendChild(cell);
            }.bind(this));
            break;
          case 'graphLink':
            cells = [document.createElement('td')];
            cells[0].colSpan = 2 * comparisonCount;
            if (desc.groupStart) {
              cells[0].setAttribute('data-group-start', this.config.flip_axis ? 'vertical' : 'horizontal');
            }
            if (desc.footerStart) {
              cells[0].setAttribute('data-footer-start', this.config.flip_axis ? 'vertical' : 'horizontal');
            }
            if (desc.headerHorizontalEnd) {
              cells[0].setAttribute('data-header-horizontal', 'end');
            }
            if (desc.headerVerticalEnd) {
              cells[0].setAttribute('data-header-vertical', 'end');
            }
            cells[0].setAttribute('data-metric-compare', 'cdn-graph');
            link = document.createElement('a');
            link.href = '#never-visited-url';
            img = document.createElement('span');
            link.appendChild(img);
            cells[0].appendChild(link);
            switch (desc.config.graph_type) {
              case 'treemap':
                img.className = 'cdn-chart-treemap-button';
                img.alt = img.title = 'Show treemap graph';
                break;
              case 'none':
                cells[0].removeChild(link);
                row.appendChild(cells[0]);
                // Don't do anything further with the link, continue the for loop for the next cell
                continue;
              case 'line':
              default:
                img.className = 'cdn-chart-line-button';
                img.alt = img.title = 'Show line graph';
                break;
            }
            link.addEventListener('click', this._toggleGraphForMetric.bind(this, desc.index, undefined), false);
            this.graphLinks[desc.index] = cells[0];
            row.appendChild(cells[0]);
            break;
          default:
            console.warn('Unable to render internal CDNTable cell type: '+desc.type);
            break;
        }
      }
      this.table.appendChild(row);
    }
  };
  CDNTable.prototype.flipDescriptions = function() {
    var i, j, row, desc, comparison;
    if (this.config.flip_axis) {
      this.headingSpan = this.prototypeHeadingSpan;
      this.descriptions = [];
      for (i = 0; i < this.prototypeDescriptions.length; i++) {
        for (j = 0; j < this.prototypeDescriptions[i].length; j++) {
          if (! this.descriptions[j]) {
            this.descriptions[j] = [];
          }
          this.descriptions[j][i] = this.prototypeDescriptions[i][j];
        }
      }
      if (cdnDataManager.getComparisonCount() > 1) {
        this.headingSpan++;
        row = [];
        for (i = 0; this.descriptions[this.leftHeadingCount] && i < this.descriptions[this.leftHeadingCount].length; i++) {
          if (this.descriptions[this.leftHeadingCount][i].type === 'metricValue') {
            row.push({
              type: 'metricValue',
              subType: 'th',
              comparison: new CDNMetricComparison('_comparison_label_'),
              config: undefined,
              headerHorizontalEnd: true,
              footerStart: this.descriptions[0][i].footerStart
            });
          } else {
            desc = {
              type: 'th',
              title: 'Comparison',
              stretchedHeading: true,
              rowHeadingsEnd: true
            };
            row.push(desc);
          }
        }
        this.descriptions.splice(this.leftHeadingCount, 0, row);
      }
    } else {
      this.headingSpan = 2;
      this.descriptions = this.prototypeDescriptions.slice();
      // Horizontal table headings take two rows, duplicate the first row (the
      // draw function knows how to render the two rows appropriately)
      this.descriptions.splice(1, 0, this.descriptions[0]);
      if (cdnDataManager.getComparisonCount() > 1) {
        this.headingSpan++;
        row = [];
        for (i = 0; i < this.descriptions[0].length; i++) {
          if (this.descriptions[0][i].type === 'metricHeader') {
            row.push({
              type: 'metricValue',
              subType: 'th',
              comparison: new CDNMetricComparison('_comparison_label_'),
              config: undefined,
              headerHorizontalEnd: true,
              groupCount: this.prototypeDescriptions[0][i].groupCount,
              groupStart: this.prototypeDescriptions[0][i].groupStart
            });
          } else {
            desc = {
              type: 'th',
              stretchedHeading: true
            };
            row.push(desc);
          }
        }
        this.descriptions.splice(2, 0, row);
      }
    }
  };
  CDNTable.prototype.calculateAutoHide = function() {
    var i, j, comparison, comparisons, table;

    if (! this.config.auto_hide) {
      return;
    }

    comparisons = [];
    for (i = 0; i < this.summaryComparisons.length; i++) {
      if (this.summaryComparisons[i]) {
        for (j = 0; j < this.summaryComparisons[i].length; j++) {
          if (this.summaryComparisons[i][j]) {
            comparisons.push(this.summaryComparisons[i][j]);
          }
        }
      }
    }

    table = this.table;
    comparison = new CDNMetricSummaryComparison(CDNMetricSummaryComparison.FIRST_DEFINED, comparisons);
    comparison.getValueDescriptions(function(descriptions) {
      var i, p;
      if (table !== this.table) {
        // Check for config updates
        return;
      }
      for (i = 0; i < descriptions.length; i++) {
        if (descriptions[i].defined) {
          return;
        }
      }
      p = document.createElement('p');
      p.className = 'cdn-table-auto-hide-warning';
      p.textContent = 'This table contains no data';
      if (this.table.parentNode) {
        this.table.parentNode.insertBefore(p, this.table);
        this.table.style.display = 'none';
      }
    }.bind(this));

  };
  CDNTable.prototype.populateGroupAndColumnSummaries = function() {
    var i, j, k, desc, comparisons, configs;

    // Column summary
    comparisons = [];
    for (i = 1; i <= this.dataRows; i++) {
      for (j = this.leftHeadingCount; j < this.prototypeDescriptions[i].length; j++) {
        desc = this.prototypeDescriptions[i][j];
        if (! comparisons[j]) {
          comparisons[j] = [];
        }
        comparisons[j].push(desc.comparison);
        desc.columnComparisons = comparisons[j];
      }
    }

    if (this.dataRows > 0) {
      // Group all summary
      for (j = this.leftHeadingCount; j < this.prototypeDescriptions[1].length; j++) {
        desc = this.prototypeDescriptions[1][j];
        if (desc.config.group && (j === this.leftHeadingCount || desc.config.group !== this.prototypeDescriptions[1][j - 1].config.group)) {
          comparisons = [];
          for (k = j; k < j + desc.groupCount; k++) {
            comparisons = comparisons.concat(this.prototypeDescriptions[1][k].columnComparisons);
          }
          for (k = j; k < j + desc.groupCount; k++) {
            for (i = 1; i <= this.dataRows; i++) {
              this.prototypeDescriptions[i][k].groupAllComparisons = comparisons;
            }
          }
          j = k - 1;
        } else {
          delete desc.groupAllComparisons;
        }
      }
    }

    // Group row summary
    for (i = 1; i <= this.dataRows; i++) {
      for (j = this.leftHeadingCount; j < this.prototypeDescriptions[i].length; j++) {
        desc = this.prototypeDescriptions[i][j];
        if (desc.config.group && (j === this.leftHeadingCount || desc.config.group !== this.prototypeDescriptions[i][j - 1].config.group)) {
          comparisons = [];
          configs = [];
          for (k = j; k < j + desc.groupCount; k++) {
            comparisons.push(this.prototypeDescriptions[i][k].comparison);
            this.prototypeDescriptions[i][k].groupRowComparisons = comparisons;
            configs.push(this.prototypeDescriptions[i][k].config);
            this.prototypeDescriptions[i][k].groupPageConfigs = configs;
          }
          j = k - 1;
        } else {
          delete desc.groupRowComparisons;
          delete desc.groupPageConfigs;
        }
      }
    }
  };



  /********************************
   * per snapshot behavior
   */

  CDNTable.prototype.receiveSnapshots = function(comparableSnapshots) {
    var i, j, k, length, path, subPaths, lastNestedSubPaths, nestedSubPaths, paths, snapNames, snapshots, snapshotPaths, lastPath, sequencer, nestedSequencer, branchByLastPath, previousBranch, branch, keyCount, row, position, replacements, rowConfig, colIndex, comparison, titles, property;

    this.subPathSnapshot = {};

    if (length > 1) {
      // Don't include paths only in the gold snapshot
      length = comparableSnapshots.length - 1;
    } else {
      length = comparableSnapshots.length;
    }

    sequencer = new CDNHelpers.SequenceCombiner();
    nestedSequencer = new CDNHelpers.SequenceCombiner();
    subPaths = [];
    snapNames = {};
    lastNestedSubPaths = [];
    nestedSubPaths = [];
    branchByLastPath = {};

    for (i = 0; i < length; i++) {
      if (comparableSnapshots[i]) {
        snapshots = comparableSnapshots[i].snapshots;
        if (snapshots) {
          snapshotPaths = [];
          for (j = 0; j < snapshots.length; j++) {
            path = snapshots[j].path.split('/');
            lastPath = path[path.length - 1];
            snapNames[lastPath] = snapshots[j].name;
            snapshotPaths.push(lastPath);
            if (! branchByLastPath[lastPath]) {
              branchByLastPath[lastPath] = snapshots[j].branch;
            } else if (branchByLastPath[lastPath] !== snapshots[j].branch) {
              branchByLastPath[lastPath] = null;
            }
            // Calculate the nested sub paths for the snapshot dropdown
            // selection on the testsuite page
            if (snapshots[j].snapshots && snapshots[j].snapshots.length) {
              paths = snapshots[j].snapshots.map(function(snap) {
                return snap.path;
              }).reduce(function(previous, path) {
                // Remove duplicates
                if (previous.indexOf(path) < 0) {
                  previous.push(path);
                }
                return previous;
              }, []);
              if (! lastNestedSubPaths[j]) {
                lastNestedSubPaths[j] = paths[paths.length - 1];
              }
              nestedSubPaths = nestedSequencer.mergeWith(paths);
            }
            if (this.subPathSnapshot[lastPath] === undefined) {
              this.subPathSnapshot[lastPath] = i;
            }
          }
          subPaths = sequencer.mergeWith(snapshotPaths);
        }
      }
    }

    // Where branches are in use, re-order to bring together the snapshots
    // within the same branch
    length = subPaths.length;
    nextPath: for (i = 1; i < length; i++) {
      path = subPaths[i];
      branch = branchByLastPath[subPaths[i]];
      if (branch === 'default' || branch === null) {
        // This snapshot does not have a branch, don't rearrange
        continue nextPath;
      }
      // This snapshot has a branch, see if there are previous snapshots with
      // the same branch
      for (j = i - 1; j >= 0; j--) {
        previousBranch = branchByLastPath[subPaths[j]];
        if (previousBranch === 'default' || previousBranch === null) {
          // This snapshot does not have a branch, don't rearrange
          continue nextPath;
        } else if (previousBranch === branch) {
          if (j + 1 < i) {
            subPaths.splice(i, 1);
            subPaths.splice(j + 1, 0, path);
          }
          continue nextPath;
        }
      }
    }

    this.snapshotSubPaths = subPaths;
    this.snapshotSubPathNames = snapNames;
    this.snapshotBranches = branchByLastPath;
    this.nestedLastSubPaths = lastNestedSubPaths;
    this.nestedSubPaths = nestedSubPaths;

    if (this.config.inheritance_selection === true) {
      this._renderInheritanceSelection();
    }

    if (this.config.key && this.config.key.length) {
      keyCount = this.config.key.reduce(function(previousValue, currentValue){
        return previousValue * Math.max(currentValue.metrics.length, 1);
      }, 1);
    }

    // Update the descriptions to include the per-snapshot rows
    for (k = 0; k < this.snapshotSubPaths.length; k++) {
      if (this.config.key && this.config.key.length) {
        // updateConfig filters out keys which have no matches so we don't have to worry about it
        position = [];
        for (i = 0; i < this.config.key.length; i++) {
          position.push(0);
        }
        do {
          if (position.some(function(x){return x > 0;})) {
            row = [undefined];
          } else {
            row = [{
              type: 'snapshotHeading',
              comparison: new CDNMetricComparison('_name_', this.snapshotSubPaths[k]),
              subPath: this.snapshotSubPaths[k],
              branch: this.snapshotBranches[this.snapshotSubPaths[k]],
              span: keyCount
            }];
            if (this.config.inheritance_selection && this.config.inheritance_selection !== true) {
              // Forced sub-path for the per-snapshot table container
              row[0].secondarySubPath = this.config.inheritance_selection;
            }
          }
          this.dataRows++;
          this.prototypeDescriptions.push(row);
          replacements = [];
          titles = [];
          // Add key headers
          for (i = 0; i < position.length; i++) {
            comparison = undefined;
            if (this.config.hierarchical_separator) {
              comparison = this._metricComparison(this.config.key[i].metrics[position[i]], this.snapshotSubPaths[k]);
            }
            row.push({
              type: this.config.hierarchical_separator ? 'hierarchical_heading' : 'th',
              title: this.config.key[i].metrics[position[i]].title,
              replacements: this.config.key[i].metrics[position[i]].replacements,
              comparison: comparison
            });
            // Merge to the end of the replacements array
            replacements = Array.prototype.concat.apply(replacements, this.config.key[i].metrics[position[i]].replacements);
            titles.push(this.config.key[i].metrics[position[i]].title);
          }
          this.prettyRowNames.push(this.snapshotSubPathNames[this.snapshotSubPaths[k]]+"\n"+titles.join("\n"));
          this.dataRowNames.push(this.snapshotSubPaths[k]+"\n"+replacements.join("\n"));
          if (k === 0) {
            this.keyNames.push(titles.join(" | "));
          }
          row[row.length - 1].rowHeadingsEnd = true;
          // Add metrics
          for (i = 0; i < this.config.ar_metric.length; i++) {
            rowConfig = CDNHelpers.shallowClone(this.config.ar_metric[i]);
            if (rowConfig.metric) {
              for (j = 0; j < replacements.length; j++) {
                rowConfig.metric = rowConfig.metric.replace(/%/, replacements[j]);
              }
            }
            for (property in rowConfig) {
              if (rowConfig[property] === '' + rowConfig[property] && property.substr(0, 4) === 'link') {
                for (j = 0; j < replacements.length; j++) {
                  rowConfig[property] = rowConfig[property].replace(/%/, replacements[j]);
                }
              }
            }
            // TODO This will be complicated by group graph columns
            colIndex = this.prototypeDescriptions[0].length - (this.config.ar_metric.length - i);
            row.push({
              type: 'metricValue',
              comparison: this._metricComparison(rowConfig, this.snapshotSubPaths[k], comparableSnapshots.length > 1 ? this.nestedLastSubPaths[k] : ''),
              config: rowConfig,
              groupCount: this.prototypeDescriptions[0][colIndex].groupCount,
              groupStart: this.prototypeDescriptions[0][colIndex].groupStart
            });
          }
          // Increment position through keys
          for (i = position.length - 1; i >= 0; i--) {
            position[i]++;
            if (position[i] < this.config.key[i].metrics.length) {
              break;
            }
            position[i] = 0;
          }
          if (position.some(function(x){return x > 0;})) {
            continue;
          }
          break;
        } while (true);
      } else {
        // Single metric value row
        row = [{
          type: 'snapshotHeading',
          comparison: new CDNMetricComparison('_name_', this.snapshotSubPaths[k]),
          subPath: this.snapshotSubPaths[k],
          branch: this.snapshotBranches[this.snapshotSubPaths[k]],
          span: 1,
          rowHeadingsEnd: true
        }];
        if (this.config.inheritance_selection && this.config.inheritance_selection !== true) {
          // Forced sub-path for the per-snapshot table container
          row[0].secondarySubPath = this.config.inheritance_selection;
        }
        this.prettyRowNames.push(this.snapshotSubPathNames[this.snapshotSubPaths[k]]);
        this.dataRowNames.push(this.snapshotSubPaths[k]);
        this.dataRows++;
        this.prototypeDescriptions.push(row);
        for (i = 0; i < this.config.ar_metric.length; i++) {
          // TODO This will be complicated by group graph columns
          colIndex = this.prototypeDescriptions[0].length - (this.config.ar_metric.length - i);
          row.push({
            type: 'metricValue',
            comparison: this._metricComparison(this.config.ar_metric[i], this.snapshotSubPaths[k], comparableSnapshots.length > 1 ? this.nestedLastSubPaths[k] : ''),
            config: this.config.ar_metric[i],
            groupCount: this.prototypeDescriptions[0][colIndex].groupCount,
            groupStart: this.prototypeDescriptions[0][colIndex].groupStart
          });
        }
      }
    }

    if (this.config.column_graph && cdnDataManager.getComparisonCount() > 1) {
      this._prepareColumnGraph();
    }

    this._addFooters();

    this.populateGroupAndColumnSummaries();

    if (this.table && this.table.parentNode === this.container) {
      this.draw();
    }
    this.calculateAutoHide();
    this.showVisibleGraphs();
  };



  /********************************
   * nested sub path selection behavior

  CDNTable.prototype._renderInheritanceSelection = function() {

  /********************************

  CDNTable.prototype._addFooters = function() {
    var i, j, types, desc, comparisons, row, firstRow, comparison;

    comparisons = [];

    for (i = 1; i < this.prototypeDescriptions.length; i++) {
      for (j = this.leftHeadingCount; j < this.prototypeDescriptions[i].length; j++) {
        desc = this.prototypeDescriptions[i][j];
        if (desc && desc.type === 'metricValue' && desc.comparison) {
          if (! comparisons[j]) {
            comparisons[j] = [];
          }
          comparisons[j].push(desc.comparison);
        }
      }
    }
    this.summaryComparisons = comparisons;

    if (this.dataRows < 2) {
      return;
    }
    types = [];
    switch (this.dataRows) {
      case 0:
      case 1:
        return;
      case 2:
        if (! this.config.hide_footers) {
          types.push(CDNMetricSummaryComparison.MEAN);
        }
        break;
      default:
        if (! this.config.hide_footers) {
          types.push(CDNMetricSummaryComparison.MINIMUM);
          types.push(CDNMetricSummaryComparison.MEAN);
          types.push(CDNMetricSummaryComparison.MAXIMUM);
        }
        if (! this.config.hide_graph_footers) {
          types.push('graph');
        }
        break;
    }

    firstRow = true;
    for (i = 0; i < types.length; i++) {
      row = [];
      this.prototypeDescriptions.push(row);
      desc = {
        type: 'th',
        footerTitle: true,
        footerStart: firstRow
      };
      switch (types[i]) {
        case CDNMetricSummaryComparison.MINIMUM:
          desc.title = 'min';
          break;
        case CDNMetricSummaryComparison.MEAN:
          desc.title = 'avg';
          break;
        case CDNMetricSummaryComparison.MAXIMUM:
          desc.title = 'max';
          break;
        default:
          desc.title = types[i];
      }
      row.push(desc);

      for (j = this.leftHeadingCount; j < this.prototypeDescriptions[1].length; j++) {
        switch (types[i]) {
          case CDNMetricSummaryComparison.MINIMUM:
          case CDNMetricSummaryComparison.MEAN:
          case CDNMetricSummaryComparison.MAXIMUM:
            comparison = new CDNMetricSummaryComparison(types[i], comparisons[j]);
            row[j] = {
              type: 'metricValue',
              comparison: comparison,
              config: this.prototypeDescriptions[1][j].config,
              groupCount: this.prototypeDescriptions[0][j].groupCount,
              groupStart: this.prototypeDescriptions[0][j].groupStart,
              footerStart: firstRow
            };
            break;
          default:
            row[j] = {
              type: 'graphLink',
              config: this.prototypeDescriptions[1][j].config,
              groupCount: this.prototypeDescriptions[0][j].groupCount,
              groupStart: this.prototypeDescriptions[0][j].groupStart,
              footerStart: firstRow,
              index: j - (this.prototypeDescriptions[0].length - this.config.ar_metric.length)
            };
            break;
        }
      }

      firstRow = false;
    }
  };

  CDNTable.prototype._toggleGraphForMetric = function(index, forceVisible, event) {
    var config, comparisons, cell, makeVisible, container;

    if (event) {
      event.preventDefault();

    config = this.config.ar_metric[index];
    comparisons = this.summaryComparisons[(this.prototypeDescriptions[1].length - this.config.ar_metric.length) + index];
    cell = this.graphLinks[index];

    switch (forceVisible) {
      case true:
      case false:

        break;
      default:
        makeVisible = ! this.visibleGraphs[index];
        break;
    }

    // _getGraphContainer hides the graph if that is requested
    container = this._getGraphContainer(index, cell, makeVisible);

    if (this.visibleGraphs[index] === makeVisible) {
      return;
    }

    this.visibleGraphs[index] = makeVisible;

    if (makeVisible && container) {
      switch (config.graph_type) {
        case 'treemap':
          this._prepareTreemap(index, config, comparisons, cell, container);
          break;
        case 'none':
          cell && cell.removeAttribute('data-fetching');

  CDNTable.prototype._getGraphContainer = function(index, cell, makeVisible) {
    var container, node, nodeMetric, metricName, nodeHeader, headerName, i;

    metricName = this.config.ar_metric[index].metric;
    headerName = this.config.ar_metric[index].header;

    node = this.footerContainer.firstChild;
    while (node) {
      if (node.nodeType === node.ELEMENT_NODE &&
          (node.getAttribute('data-graph-metric') === metricName || node.getAttribute('data-graph-header') === headerName)) {
        if (makeVisible) {
          cell && cell.setAttribute('data-graph-open', 'yes');
          return node;
        } else {
          this.footerContainer.removeChild(node);
          cell && cell.removeAttribute('data-graph-open');
          cell && cell.removeAttribute('data-fetching');
          return;
        }
      }
      node = node.nextSibling;
    }

    if (! makeVisible) {
      cell && cell.removeAttribute('data-graph-open');
      return;
    }

    cell && cell.setAttribute('data-fetching', 'yes');
    cell && cell.setAttribute('data-graph-open', 'yes');

    container = document.createElement('div');
    container.className = 'cdn-horiz-graph-container';
    if (headerName) {
      container.setAttribute('data-graph-header', headerName);
    } else {
      container.setAttribute('data-graph-metric', metricName);
    }

    // Find container insertion point
    node = null;
    if (index < this.config.ar_metric.length - 1) {
      node = this.footerContainer.firstChild;
      nodeLoop: while (node) {
        if (node.nodeType === node.ELEMENT_NODE) {
          nodeMetric = node.getAttribute('data-graph-metric');
          nodeHeader = node.getAttribute('data-graph-header');
          for (i = index + 1; i < this.config.ar_metric.length; i++) {
            if (nodeMetric === this.config.ar_metric[i].metric || nodeHeader === this.config.ar_metric[i].header) {
              break nodeLoop;
            }
          }
        }
        node = node.nextSibling;
      }
    }
    this.footerContainer.insertBefore(container, node);
    return container;
  };

  CDNTable.prototype._renderTreemap = function(index, config, comparisons, cell, container, allValues) {

    cell && cell.removeAttribute('data-fetching');
    runIds = cdnDataManager.getComparableLabels();

    goldCol = runIds.length - 1;

    data = {
      name: 'Top',
      fullName: 'Top',
      size: 0,
      children: [],
      comparisons: []
    };

    if (this.config.hierarchical_separator) {
      nextRow: for (i = 0; i < allValues.length; i++) {
        branch = data;
        keys = this.keyNames[i % this.keyNames.length].split("\n");
        fullName = this.dataRowNames[i];
        if (this.config.per_snapshot) {
          name = this.prettyRowNames[i].split("\n")[0];
        } else {
          name = '';
        }
        components = [];
        if (keys.length) {
          // Assume single key and single replacement
          components = keys[0].split(this.config.hierarchical_separator);
          if (name) {
            name += ' | ';
          }
          name += components[components.length - 1];
        }
        for (j = 0; j < components.length - 1; j++) {
          found = false;
          for (k = 0; k < branch.children.length; k++) {
            if (branch.children[k].name === components[j]) {
              found = true;
              branch = branch.children[k];
              break;
            }
          }
          if (! found) {
            console.warn('CDNHorizontalTable: Hierarchy has missing elements - not adding '+keys[0]+' to treemap');
            continue nextRow;
          }
        }
        child = {
          name: name,
          fullName: fullName,
          children: [],
          comparisons: []
        };
        branch.children.push(child);
        allValues[i].map(function(value, i) {
          var rawValue = 0;
          if (value.defined && value.number) {
            rawValue = value.rawValue;
          }
          if (i === goldCol) {
            child.size = rawValue;
            if (branch === data) {
              data.size += rawValue;
            }
          } else {
            child.comparisons.push(value.defined && value.number ? rawValue : undefined);
            if (branch === data) {
              if (! data.comparisons[i]) {
                data.comparisons[i] = 0;
              }
              data.comparisons[i] += rawValue;
            }
          }
        });
      }
    } else {
      for (i = 0; i < allValues.length; i++) {
        keys = this.keyNames[i % this.keyNames.length].split("\n");
        if (this.config.per_snapshot) {
          name = fullName.split("\n")[0];
        } else {
          name = '';
        }
        if (keys.length) {
          if (name) {
            name += ' | ';
          }
          name += keys.map(function(key) {return key.replacements.join(' | ');}).join(' | ');
        }
        child = {
          name: name,
          fullName: name,
          children: [],
          comparisons: []
        };
        data.children.push(child);
        allValues[i].map(function(value, i) {
          var rawValue = 0;
          if (value.defined && value.number) {
            rawValue = value.rawValue;
          }
          if (i === goldCol) {
            child.size = rawValue;
            data.size += rawValue;
          } else {
            child.comparisons.push(value.defined && value.number ? rawValue : undefined);
            if (! data.comparisons[i]) {
              data.comparisons[i] = 0;
            }
            data.comparisons[i] += rawValue;
          }

    container.appendChild(treemap.init(configuration));
  };

  CDNHistogram.prototype.parseHistogramData = function(description) {

        if (value.series[name] && ! CDNHelpers.isEmpty(value.series[name])) {

  CDNImagePlot.prototype._metricComparison = function(config) {

  CDNImagePlot.prototype.render = function() {
